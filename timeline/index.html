<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZZFKMJ65Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BZZFKMJ65Y');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rugatha Timeline</title>
  <link rel="icon" type="image/png" href="../assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/rugatha-icon-32.png">
  <link rel="stylesheet" href="../shared/styles/theme.css">
  <link rel="stylesheet" href="styles/style.css">
  <meta property="og:image" content="https://rugatha.github.io/web/assets/rugatha-banner.jpg">
  <meta name="twitter:image" content="https://rugatha.github.io/web/assets/rugatha-banner.jpg">
  <meta name="twitter:card" content="summary_large_image">

</head>
<body>
  <div class="page">
    <header class="banner" aria-label="Rugatha banner image">
      <a href="http://rugatha.github.io/web/" class="banner-link" aria-label="Go to Rugatha home">
        <img src="../assets/rugatha-banner.jpg" alt="Rugatha banner" class="banner-logo" loading="lazy">
      </a>
    </header>

    <main class="page-shell">
      <div class="lang-toggle-wrap">
        <div class="lang-toggle" role="group" aria-label="Language toggle">
          <button class="lang-toggle__button is-active" type="button" data-lang="zh" aria-pressed="true">
            中文
          </button>
          <button class="lang-toggle__button" type="button" data-lang="en" aria-pressed="false">
            English
          </button>
        </div>
      </div>
      <section class="hero">
        <h1 id="timeline-title" data-title-zh="卓尼森史" data-title-en="History of Dranison">卓尼森史</h1>
        <div class="timeline-legend" role="group" aria-label="Timeline tag filters">
          <button class="timeline-legend__button is-active" type="button" data-tag="all" aria-pressed="true">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            <span class="legend-label" data-label-zh="全部" data-label-en="All">全部</span>
          </button>
          <button class="timeline-legend__button is-history" type="button" data-tag="history" aria-pressed="false">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            <span class="legend-label" data-label-zh="歷史" data-label-en="History">歷史</span>
          </button>
          <button class="timeline-legend__button is-rugatha" type="button" data-tag="rugatha" aria-pressed="false">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            Rugatha
          </button>
          <button class="timeline-legend__button is-rugatha-plus" type="button" data-tag="rugatha-plus" aria-pressed="false">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            Rugatha Plus
          </button>
          <button class="timeline-legend__button is-rugatha-lite" type="button" data-tag="rugatha-lite" aria-pressed="false">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            Rugatha Lite
          </button>
          <button class="timeline-legend__button is-rugatha-wilds" type="button" data-tag="rugatha-wilds" aria-pressed="false">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            Rugatha Wilds
          </button>
          <button class="timeline-legend__button is-rugatha-brown" type="button" data-tag="rugatha-brown" aria-pressed="false">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            Rugatha Brown
          </button>
          <button class="timeline-legend__button is-rugatha-legends" type="button" data-tag="rugatha-legends" aria-pressed="false">
            <span class="timeline-legend__swatch" aria-hidden="true"></span>
            Rugatha Legends
          </button>
        </div>
      </section>

      <section class="timeline-panel">
        <div class="timeline">
          <ul id="timeline-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="scripts/app.js"></script>
  <script src="../shared/firebase.config.js"></script>
  <script type="module" src="../shared/auth.js"></script>
</body>
</html>
