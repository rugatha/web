<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rugatha Legends | Campaign</title>
  <link rel="icon" type="image/png" href="../../assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/rugatha-icon-32.png">
  <link rel="stylesheet" href="../../shared/styles/theme.css">
  <link rel="stylesheet" href="../styles/campaigns.css" />
  <link rel="stylesheet" href="../styles/campaign-detail.css" />
</head>
<body data-campaign="rugatha-legends">
  <div class="page">
    <header class="hero" aria-label="Rugatha title image">
      <a href="../index.html" class="hero-link" aria-label="返回 Rugatha 活動列表">
        <img class="hero-logo" data-role="hero-image" src="../../assets/Wordpress Banner.jpg" alt="Rugatha title" loading="lazy" />
      </a>
    </header>
    <section class="canvas detail-canvas">
      <article class="campaign-detail" data-role="campaign-detail">
        <div class="campaign-detail__media">
          <img data-role="campaign-image" src="../../assets/Wordpress Banner.jpg" alt="Campaign cover" loading="lazy" />
        </div>
        <div class="campaign-detail__content">
          <a class="campaign-detail__back" href="../index.html" aria-label="返回 Rugatha 活動列表">
            <span aria-hidden="true">&#8617;</span>
          </a>
          <h1 class="campaign-detail__title" data-role="title">Campaign Title</h1>
          <p class="campaign-detail__tagline" data-role="tagline">Campaign tagline.</p>
          <div class="campaign-detail__meta" data-role="dates">Campaign dates</div>
          <div class="campaign-detail__chapters">
            <h2>章節列表 Chapters</h2>
            <ul class="chapter-list" data-role="chapter-list"></ul>
          </div>
        </div>
      </article>
      <div class="campaign-empty is-hidden" data-role="not-found">
        <h1>找不到活動</h1>
        <p>請回到列表並重新選擇。</p>
        <a href="../index.html">返回 Rugatha 活動列表</a>
      </div>
    </section>
  </div>
  <script src="../../shared/rugatha.config.js"></script>
  <script src="../scripts/detail.js"></script>
</body>
</html>
