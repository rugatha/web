<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rugatha Toolkit</title>
  <link rel="icon" type="image/png" href="assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/rugatha-icon-32.png">
  <link rel="stylesheet" href="shared/styles/theme.css">
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
  <div class="page">
    <main class="hub" aria-label="Rugatha portals">
      <div class="banner-core">
        <img src="assets/rugatha-banner.jpg" alt="Rugatha banner" class="banner-image">
      </div>
      <div class="orbit">
        <a class="portal pos-nw" href="deities/index.html">
          <span class="portal-glyph">✧</span>
          <div class="portal-copy">
            <span class="portal-title">Deities</span>
            <span class="portal-title">神祇信仰</span>
          </div>
        </a>
        <a class="portal pos-ne" href="emperors/index.html">
          <span class="portal-glyph">♛</span>
          <div class="portal-copy">
            <span class="portal-title">Emperors</span>
            <span class="portal-title">歷任皇帝</span>
          </div>
        </a>
        <a class="portal pos-w" href="map/index.html">
          <span class="portal-glyph">◎</span>
          <div class="portal-copy">
            <span class="portal-title">Map</span>
            <span class="portal-title">卓尼森地圖</span>
          </div>
        </a>
        <a class="portal pos-e" href="timeline/index.html">
          <span class="portal-glyph">↺</span>
          <div class="portal-copy">
            <span class="portal-title">History</span>
            <span class="portal-title">卓尼森史</span>
          </div>
        </a>
        <a class="portal pos-sw" href="character_main_page/index.html">
          <span class="portal-glyph">✦</span>
          <div class="portal-copy">
            <span class="portal-title">Characters</span>
            <span class="portal-title">玩家與非玩家角色</span>
          </div>
        </a>
        <a class="portal pos-se" href="campaigns/index.html">
          <span class="portal-glyph">➤</span>
          <div class="portal-copy">
            <span class="portal-title">Campaigns</span>
            <span class="portal-title">各團團錄</span>
          </div>
        </a>
      </div>
    </main>
  </div>

  <script src="shared/rugatha.config.js"></script>
  <script>
    // Shared config remains loaded for downstream pages; no UI here.
  </script>
</body>
</html>
