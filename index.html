<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rugatha Toolkit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #445f56;
      --card: #60695e;
      --panel: rgba(19, 28, 32, 0.6);
      --text: #ecf2ed;
      --muted: #d1ded6;
      --accent: #7bdcb5;
      --accent-soft: rgba(123, 220, 181, 0.18);
      --radius: 18px;
      --shadow: 0 18px 48px rgba(0, 0, 0, 0.32);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Space Grotesk", "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 32px 18px 54px;
    }

    .shell,
    .page {
      width: min(1180px, 100%);
    }

    header {
      display: grid;
      place-items: center;
      margin-bottom: 18px;
    }

    .hero-link {
      display: inline-block;
      text-decoration: none;
      width: min(320px, 80vw);
    }

    .hero-logo {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      box-shadow: none;
      border: none;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      margin: 28px auto 0;
      justify-content: center;
    }

    .icon-link {
      width: 220px;
      height: 180px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.01em;
      transition: transform 120ms ease, border-color 120ms ease, box-shadow 120ms ease;
    }

    .icon-link:hover,
    .icon-link:focus-visible {
      transform: translateY(-3px);
      border-color: rgba(255, 255, 255, 0.28);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.24);
      outline: none;
    }

    .panel {
      margin-top: 26px;
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 18px;
      letter-spacing: -0.01em;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .tool-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: var(--card);
      text-decoration: none;
      color: inherit;
      transition: border-color 120ms ease, transform 120ms ease, background 120ms ease;
    }

    .tool-card:hover, .tool-card:focus-visible {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.24);
      background: rgba(255, 255, 255, 0.05);
      outline: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(0, 0, 0, 0.2);
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      width: fit-content;
    }

    .campaign-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-weight: 600;
    }

    .note {
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="shell page">
    <header>
      <a class="hero-link" href="https://rugatha.com/rugatha-home/" aria-label="Go to Rugatha home">
        <img class="hero-logo" src="assets/rugatha-hero.jpg" alt="Rugatha title">
      </a>
      <div class="actions">
        <a class="icon-link" href="npc/index.html">NPC</a>
        <a class="icon-link" href="campaigns/index.html">Campaigns</a>
        <a class="icon-link" href="campaign_graph/index.html">Campaign Graph</a>
        <a class="icon-link" href="timeline/index.html">Timeline</a>
      </div>
    </header>

  </div>

  <script src="shared/rugatha.config.js"></script>
  <script>
    // Shared config remains loaded for downstream pages; no UI here.
  </script>
</body>
</html>
