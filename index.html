<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rugatha Toolkit</title>
  <link rel="icon" type="image/png" href="assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/rugatha-icon-32.png">
  <link rel="stylesheet" href="shared/styles/theme.css">
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
  <div class="shell page">
    <header>
      <a class="banner-link" href="https://rugatha.com/rugatha-home/" aria-label="Go to Rugatha home">
        <img class="banner-logo" src="assets/rugatha-banner.jpg" alt="Rugatha banner">
      </a>
      <p class="lede">Rugatha 工具箱｜通往那些由GitHub部署的Rugatha頁面</p>
    </header>

    <section aria-label="Rugatha tools" class="tools">
      <div class="tool-card">
        <div class="tool-head">
          <span class="badge">NPC</span>
          <a class="icon-link" href="npc/index.html" aria-label="Open NPC explorer">Open</a>
        </div>
        <p class="tool-title">NPC</p>
        <p class="tool-copy">搜尋、依字母、種族、信仰、地點分組。</p>
      </div>

      <div class="tool-card">
        <div class="tool-head">
          <span class="badge">Campaigns</span>
          <a class="icon-link" href="campaigns/index.html" aria-label="Open campaigns">Open</a>
        </div>
        <p class="tool-title">Campaign<br>團務</p>
        <p class="tool-copy">各團務連結</p>
      </div>

      <div class="tool-card">
        <div class="tool-head">
          <span class="badge">Timeline</span>
          <a class="icon-link" href="timeline/index.html" aria-label="Open timeline">Open</a>
        </div>
        <p class="tool-title">Timeline<br>時間軸</p>
        <p class="tool-copy">卓尼森重大事件時間軸</p>
      </div>

      <div class="tool-card">
        <div class="tool-head">
          <span class="badge">Cards</span>
          <a class="icon-link" href="character_card/index.html" aria-label="Open character card generator">Open</a>
        </div>
        <p class="tool-title">Simple Character Card Generator<br>簡易角色卡生成器</p>
        <p class="tool-copy">簡易角色卡生成器，可下載為png檔</p>
      </div>

      <div class="tool-card">
        <div class="tool-head">
          <span class="badge">Deities</span>
          <a class="icon-link" href="deities/index.html" aria-label="Open deities">Open</a>
        </div>
        <p class="tool-title">Deities<br>信仰</p>
        <p class="tool-copy">各神祇的卡片與專屬頁面</p>
      </div>
    </section>

  </div>

  <script src="shared/rugatha.config.js"></script>
  <script>
    // Shared config remains loaded for downstream pages; no UI here.
  </script>
</body>
</html>
