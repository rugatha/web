<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Character 玩家角色 | Rugatha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/rugatha-icon-32.png">
  <style>
    :root {
      --bg: #445f56;
      --panel: rgba(19, 28, 32, 0.7);
      --card: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.16);
      --text: #ecf2ed;
      --muted: #cbd6cf;
      --accent: #7bdcb5;
      --radius: 18px;
      --shadow: 0 18px 48px rgba(0, 0, 0, 0.32);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      padding: 18px 18px 42px;
    }

    .page { width: min(1200px, 100%); }

    .hero {
      display: grid;
      gap: 16px;
      place-items: center;
      padding: 8px 12px 0;
    }

    .hero img {
      width: min(380px, 90vw);
      height: auto;
      display: block;
    }

    .title {
      text-align: center;
      display: grid;
      gap: 6px;
    }

    .title h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 36px);
      letter-spacing: -0.01em;
    }

    .title p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }

    .toolbar {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pill-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease, background 150ms ease;
    }

    .pill-button[aria-pressed="true"] {
      background: linear-gradient(145deg, rgba(123, 220, 181, 0.4), rgba(255, 255, 255, 0.08));
      border-color: rgba(255, 255, 255, 0.26);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.28);
      transform: translateY(-1px);
    }

    .pill-button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .panel {
      margin-top: 18px;
      padding: 18px 0 26px;
    }

    .group {
      margin-top: 12px;
      padding: 10px 0 6px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .group:first-of-type { border-top: none; }

    .group-header {
      display: flex;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      padding: 0 6px;
    }

    .group-title {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .card-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    figure {
      width: 80%;
      margin: 0;
      padding: 0;
      border-radius: 12px;
      display: block;
    }

    figure img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    @media (max-width: 640px) {
      body { padding: 12px 12px 28px; }
      .panel { padding: 14px 0 22px; }
      figure { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="hero">
      <a href="https://rugatha.com/rugatha-home/" aria-label="Rugatha home">
        <img src="../assets/Wordpress%20Banner.jpg" alt="Rugatha banner">
      </a>
      <div class="title">
        <h1>Player Character 玩家角色</h1>
        <p>Toggle the language to view the matching set of character cards.</p>
      </div>
    </header>

    <div class="toolbar" role="group" aria-label="Language toggle">
      <button class="pill-button" type="button" data-lang-btn="zh" aria-pressed="true">中文</button>
      <button class="pill-button" type="button" data-lang-btn="en" aria-pressed="false">English</button>
    </div>

    <section class="panel" id="gallery" aria-live="polite"></section>
  </main>

  <script>
    const characterData = [
      { group: "lite", key: "buzz", en: "lite-buzz-en.png", zh: "lite-buzz-zh.png", titleEn: "Buzz", titleZh: "Buzz" },
      { group: "lite", key: "lott", en: "lite-lott-en.png", zh: "lite-lott-zh.png", titleEn: "Lott", titleZh: "Lott" },
      { group: "lite", key: "psyber", en: "lite-psyber-en.png", zh: "lite-psyber-zh.png", titleEn: "Psyber", titleZh: "Psyber" },
      { group: "lite", key: "ubbo", en: "lite-ubbo-en.png", zh: "lite-ubbo-zh.png", titleEn: "Ubbo", titleZh: "Ubbo" },
      { group: "plus", key: "beau", en: "plus-beau-en.png", zh: "plus-beau-zh.png", titleEn: "Beau", titleZh: "Beau" },
      { group: "plus", key: "midori", en: "plus-midori-en.png", zh: "plus-midori-zh.png", titleEn: "Midori", titleZh: "Midori" },
      { group: "plus", key: "ron", en: "plus-ron-en.png", zh: "plus-ron-zh.png", titleEn: "Ron", titleZh: "Ron" },
      { group: "plus", key: "samael", en: "plus-samael-en.png", zh: "plus-samael-zh.png", titleEn: "Samael", titleZh: "Samael" },
      { group: "plus", key: "siri", en: "plus-siri-en.png", zh: "plus-siri-zh.png", titleEn: "Siri", titleZh: "Siri" },
      { group: "plus", key: "yhwh", en: "plus-yhwh-en.png", zh: "plus-yhwh-zh.png", titleEn: "YHWH", titleZh: "YHWH" },
      { group: "wilds", key: "al-lon", en: "wilds-al-lon-en.png", zh: "wilds-al-lon-zh.png", titleEn: "Al Lon", titleZh: "Al Lon" },
      { group: "wilds", key: "dawn-light-fur", en: "wilds-dawn-light-fur-en.png", zh: "wilds-dawn-lite-fur-zh.png", titleEn: "Dawn Light Fur", titleZh: "Dawn Light Fur" },
      { group: "wilds", key: "kaname-peresia", en: "wilds-kaname-peresia-en.png", zh: "wilds-kaname-peresia-zh.png", titleEn: "Kaname Peresia", titleZh: "Kaname Peresia" },
      { group: "wilds", key: "leah", en: "wilds-leah-en.png", zh: "wilds-leah-zh.png", titleEn: "Leah", titleZh: "Leah" },
      { group: "wilds", key: "roel-lancelot", en: "wilds-roel-lancelot-en.png", zh: "wilds-roel-lancelot-zh.png", titleEn: "Roel Lancelot", titleZh: "Roel Lancelot" }
    ];

    const gallery = document.getElementById("gallery");
    const langButtons = document.querySelectorAll("[data-lang-btn]");
    let currentLang = "zh";

    const prettify = (slug) => slug
      .split("-")
      .map(chunk => chunk.charAt(0).toUpperCase() + chunk.slice(1))
      .join(" ");

    const grouped = characterData.reduce((acc, item) => {
      acc[item.group] = acc[item.group] || [];
      acc[item.group].push(item);
      return acc;
    }, {});

    Object.values(grouped).forEach(list => list.sort((a, b) => a.key.localeCompare(b.key)));

    const groupOrder = ["plus", "lite", "wilds"];

    const render = (lang) => {
      document.documentElement.lang = lang === "zh" ? "zh-Hant" : "en";
      gallery.innerHTML = "";

      groupOrder.forEach(group => {
        if (!grouped[group]) return;
        const section = document.createElement("section");
        section.className = "group";

        const header = document.createElement("div");
        header.className = "group-header";

        const title = document.createElement("h2");
        title.className = "group-title";
        title.textContent = group;

        header.append(title);
        section.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "card-grid";

        grouped[group].forEach(card => {
          const figure = document.createElement("figure");
          const img = document.createElement("img");
          img.loading = "lazy";
          img.src = `assets/${lang === "zh" ? card.zh : card.en}`;
          img.alt = `${prettify(card.key)} artwork`;

          figure.append(img);
          grid.appendChild(figure);
        });

        section.appendChild(grid);
        gallery.appendChild(section);
      });
    };

    langButtons.forEach(button => {
      button.addEventListener("click", () => {
        const chosen = button.dataset.langBtn;
        if (chosen === currentLang) return;
        currentLang = chosen;
        langButtons.forEach(btn => btn.setAttribute("aria-pressed", btn.dataset.langBtn === currentLang ? "true" : "false"));
        render(currentLang);
      });
    });

    render(currentLang);
  </script>
</body>
</html>
