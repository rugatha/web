<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色總覽 | Rugatha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/rugatha-icon-32.png">
  <style>
    :root {
      --bg: #445f56;
      --panel: rgba(19, 28, 32, 0.7);
      --card: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.16);
      --text: #ecf2ed;
      --muted: #cbd6cf;
      --accent: #7bdcb5;
      --radius: 18px;
      --shadow: 0 18px 48px rgba(0, 0, 0, 0.32);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      padding: 18px 18px 40px;
    }

    .page {
      width: min(1200px, 100%);
    }

    .hero {
      display: grid;
      place-items: center;
      padding: 8px 12px 0;
    }

    .hero-img {
      width: min(320px, 80vw);
      height: auto;
      display: block;
      border: none;
      border-radius: 0;
    }

    .card {
      margin-top: 14px;
      margin-top: 14px;
      background: transparent;
      border: none;
      border-radius: var(--radius);
      padding: 10px 0 26px;
    }

    .orb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 28px;
      align-items: center;
      justify-items: center;
    }

    .orb {
      position: relative;
      width: min(340px, 76vw);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      text-decoration: none;
      color: inherit;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.36), transparent 38%), radial-gradient(circle at 70% 70%, rgba(123, 220, 181, 0.35), transparent 44%), linear-gradient(145deg, rgba(123, 220, 181, 0.28), rgba(255, 255, 255, 0.05));
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.28), inset 0 14px 30px rgba(255, 255, 255, 0.12), inset 0 -12px 26px rgba(0, 0, 0, 0.32);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: grid;
      place-items: center;
      overflow: hidden;
      isolation: isolate;
      transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
    }

    .orb:hover,
    .orb:focus-visible {
      transform: translateY(-4px);
      box-shadow: 0 26px 52px rgba(0, 0, 0, 0.32), inset 0 16px 32px rgba(255, 255, 255, 0.16), inset 0 -14px 28px rgba(0, 0, 0, 0.36);
      border-color: rgba(255, 255, 255, 0.26);
      outline: none;
    }

    .orb::before,
    .orb::after {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    .orb::after {
      inset: 24px;
      border-style: solid;
      border-color: rgba(123, 220, 181, 0.24);
    }

    .orb-content {
      text-align: center;
      display: grid;
      gap: 10px;
      padding: 24px;
    }

    .pill {
      justify-self: center;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .orb h2 {
      margin: 0;
      font-size: clamp(22px, 4vw, 28px);
      letter-spacing: -0.01em;
    }

    .orb p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 16px;
    }

    @media (max-width: 640px) {
      body { padding: 12px 12px 28px; }
      .card { padding: 18px 0 18px; }
      .orb { width: min(320px, 88vw); }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="hero">
      <a href="https://rugatha.com/rugatha-home/" aria-label="Rugatha home">
        <img src="../assets/Wordpress%20Banner.jpg" alt="Rugatha banner" class="hero-img">
      </a>
    </header>

    <section class="card">
      <div class="orb-grid">
        <a class="orb" href="https://rugatha.com/player-characters/">
          <div class="orb-content">
            <span class="pill">玩家角色</span>
            <h2>Player Characters</h2>
            <p>查看所有玩家角色的故事、卡片與紀錄。</p>
          </div>
        </a>

        <a class="orb" href="http://rugatha.github.io/web/npc/">
          <div class="orb-content">
            <span class="pill">非玩家角色</span>
            <h2>NPC</h2>
            <p>瀏覽 Rugatha 世界中的 NPC 列表與細節。</p>
          </div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
