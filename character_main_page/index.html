<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色總覽 | Rugatha</title>
  <link rel="icon" type="image/png" href="../assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/rugatha-icon-32.png">
  <link rel="stylesheet" href="../shared/styles/theme.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <header class="banner">
      <a class="banner-link" href="https://rugatha.com/rugatha-home/" aria-label="Rugatha home">
        <img src="../assets/rugatha-banner.jpg" alt="Rugatha banner" class="banner-img">
      </a>
    </header>

    <section class="card">
      <div class="orb-grid">
        <a class="orb" href="https://rugatha.com/player-characters/">
          <div class="orb-content">
            <span class="pill">玩家角色</span>
            <h2>Player Characters</h2>
            <p>查看各主線故事的玩家角色\n\nCheck out player characters\nin our campaigns</p>
          </div>
        </a>

        <a class="orb" href="http://rugatha.github.io/web/npc/">
          <div class="orb-content">
            <span class="pill">非玩家角色</span>
            <h2>NPC</h2>
            <p>瀏覽Rugatha世界中的各NPC\n\nBrowse through NPCs\nin the Rugatha world</p>
          </div>
        </a>
      </div>
    </section>
    <script>
      document.querySelectorAll('.orb-content h2, .orb-content p').forEach(node => {
        node.innerHTML = node.textContent.replace(/\\n/g, '<br>');
      });
    </script>
  </main>
</body>
</html>
