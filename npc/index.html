<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPC</title>
  <link rel="icon" type="image/png" href="../assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/rugatha-icon-32.png">
  <link rel="stylesheet" href="../shared/styles/theme.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a class="hero" href="https://rugatha.com/rugatha-home/" target="_blank" rel="noopener">
      <img src="../assets/rugatha-hero.jpg" alt="Rugatha home">
    </a>
    <div class="title-bar">
      <h1>NPC</h1>
      <div class="search">
        <div class="controls">
          <input id="search" type="search" placeholder="搜尋關鍵字">
          <div class="toggle-group" role="group" aria-label="分類方式" id="group-toggle">
            <span class="toggle-slider" aria-hidden="true"></span>
            <button type="button" id="group-letter" aria-pressed="true">按字母</button>
            <button type="button" id="group-race" aria-pressed="false">按種族</button>
          </div>
          <div class="sort">
            <button type="button" id="sort-toggle" data-sort="asc">A → Z</button>
          </div>
          <span class="search-count" id="search-count"></span>
          <button type="button" id="random-btn">隨機 NPC</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="character-grid" aria-live="polite"></div>
  </main>

  <template id="card-template">
    <a class="card" target="_blank" rel="noopener">
      <img alt="">
      <div class="card__label">
        <span class="card__name"></span>
        <span class="card__race"></span>
      </div>
    </a>
  </template>

  <span class="sr-only" id="status">資料載入中</span>

  <script>
    const grid = document.getElementById('character-grid');
    const statusEl = document.getElementById('status');
    const template = document.getElementById('card-template');
    const searchInput = document.getElementById('search');
    const sortToggle = document.getElementById('sort-toggle');
    const toggleGroup = document.getElementById('group-toggle');
    const letterToggle = document.getElementById('group-letter');
    const raceToggle = document.getElementById('group-race');
    const randomButton = document.getElementById('random-btn');
    const searchCount = document.getElementById('search-count');
    let charactersCache = [];
    let sortOrder = 'asc';
    let groupingMode = 'letter';
    const isAscii = (str) => /^[A-Za-z]/.test(str || '');

    async function loadCharacters() {
      try {
        const response = await fetch('data/characters.json');
        if (!response.ok) throw new Error('無法載入角色資料');
        charactersCache = await response.json();
        applyFilters();
        bindControls();
      } catch (error) {
        grid.innerHTML = '<p style="color:#f87171;font-weight:600;">載入資料時發生錯誤，請稍後重試。</p>';
        statusEl.textContent = '資料載入失敗';
        console.error(error);
      }
    }

    function getLetterGroupKey(name) {
      const first = (name || '').trim().charAt(0) || '?';
      return /^[A-Za-z]/.test(first) ? first.toUpperCase() : '中';
    }

    function getRaceKeys(race) {
      const keys = (race || '')
        .split(',')
        .map((r) => r.trim())
        .filter(Boolean);
      return keys.length ? keys : ['未知'];
    }

    const genderAliases = {
      male: ['male', 'm', 'man', 'boy', '♂', '男', '男性'],
      female: ['female', 'f', 'woman', 'girl', '♀', '女', '女性'],
      neutral: ['neutral', 'nb', 'nonbinary', '⚪', '中', '中性'],
      other: ['other', '✦', '其他']
    };

    function genderMatches(term, gender) {
      const normalized = (term || '').trim().toLowerCase();
      const g = (gender || '').toLowerCase();
      if (!normalized || !g) return false;
      const tokens = normalized.split(/\s+/).filter(Boolean);
      if (!tokens.length) return false;

      const aliases = [g, ...(genderAliases[g] || [])].map((a) => a.toLowerCase());
      return tokens.some((t) => aliases.includes(t));
    }

    function sortByName(a, b) {
      const aAscii = isAscii(a.name);
      const bAscii = isAscii(b.name);
      if (aAscii !== bAscii) {
        return sortOrder === 'asc' ? (aAscii ? -1 : 1) : (aAscii ? 1 : -1);
      }
      return sortOrder === 'asc'
        ? a.name.localeCompare(b.name)
        : b.name.localeCompare(a.name);
    }

    function sortCharacters(list) {
      return [...list].sort(sortByName);
    }

    function resolveUrl(url) {
      if (!url) return "#";
      if (url.startsWith("npc/")) return "../" + url;
      if (url.startsWith("npc_page/")) return "../" + url;
      return url;
    }

    function renderCard(character) {
      const node = template.content.firstElementChild.cloneNode(true);
      const img = node.querySelector('img');
      const nameEl = node.querySelector('.card__name');
      const raceEl = node.querySelector('.card__race');

      node.href = resolveUrl(character.url);
      nameEl.textContent = character.name;
      raceEl.textContent = character.race || '';
      img.src = character.image;
      img.alt = character.name;
      return node;
    }

    function renderCharacters(characters, { showGroupLabels = true } = {}) {
      const fragment = document.createDocumentFragment();

      if (groupingMode === 'race') {
        const groups = new Map();
        characters.forEach((character) => {
          const raceKeys = getRaceKeys(character.race);
          raceKeys.forEach((groupKey) => {
            if (!groups.has(groupKey)) groups.set(groupKey, []);
            groups.get(groupKey).push(character);
          });
        });

        const sortedKeys = Array.from(groups.keys()).sort((a, b) => {
          return sortOrder === 'asc'
            ? a.localeCompare(b, 'en', { sensitivity: 'base' })
            : b.localeCompare(a, 'en', { sensitivity: 'base' });
        });

        sortedKeys.forEach((groupKey) => {
          const groupMembers = sortCharacters(groups.get(groupKey));
          if (showGroupLabels) {
            const label = document.createElement('div');
            label.className = 'group-label';
            label.textContent = groupKey;
            fragment.appendChild(label);
          }
          groupMembers.forEach((character) => {
            fragment.appendChild(renderCard(character));
          });
        });
      } else {
        let currentGroup = null;
        characters.forEach((character) => {
          const groupKey = getLetterGroupKey(character.name);
          if (showGroupLabels && groupKey !== currentGroup) {
            currentGroup = groupKey;
            const label = document.createElement('div');
            label.className = 'group-label';
            label.textContent = groupKey;
            fragment.appendChild(label);
          }
          fragment.appendChild(renderCard(character));
        });
      }

      grid.innerHTML = '';
      grid.appendChild(fragment);
    }

    function getFilteredCharacters() {
      const term = searchInput ? searchInput.value.trim().toLowerCase() : '';
      const filtered = term
        ? charactersCache.filter((c) => {
            const nameMatch = (c.name || '').toLowerCase().includes(term);
            const raceMatch = (c.race || '').toLowerCase().includes(term);
            const genderMatch = genderMatches(term, c.gender);
            return nameMatch || raceMatch || genderMatch;
          })
        : charactersCache;
      return { term, filtered };
    }

    function applyFilters() {
      const { term, filtered } = getFilteredCharacters();
      const sorted = sortCharacters(filtered);
      renderCharacters(sorted, { showGroupLabels: term === '' });
      statusEl.textContent = term
        ? `顯示 ${filtered.length} 名角色`
        : '角色列表載入完成';
      if (searchCount) {
        searchCount.textContent = term ? `${filtered.length} 名角色` : '';
      }
      grid.classList.remove('single-random');
    }

    function renderRandomCharacter() {
      const { filtered } = getFilteredCharacters();
      if (!filtered.length) {
        grid.innerHTML = '<p style="color:#f87171;font-weight:600;">目前沒有符合條件的角色可隨機選取。</p>';
        statusEl.textContent = '沒有可顯示的角色';
        if (searchCount) searchCount.textContent = '';
        grid.classList.remove('single-random');
        return;
      }
      const randomIndex = Math.floor(Math.random() * filtered.length);
      const randomCharacter = filtered[randomIndex];
      renderCharacters([randomCharacter], { showGroupLabels: false });
      statusEl.textContent = `隨機選擇：${randomCharacter.name}`;
      if (searchCount) searchCount.textContent = '1 名角色（隨機）';
      grid.classList.add('single-random');
    }

    function setGroupingMode(mode) {
      const changed = groupingMode !== mode;
      groupingMode = mode;
      if (letterToggle) letterToggle.setAttribute('aria-pressed', mode === 'letter');
      if (raceToggle) raceToggle.setAttribute('aria-pressed', mode === 'race');
      if (toggleGroup) toggleGroup.classList.toggle('is-race', mode === 'race');
      if (changed) {
        applyFilters();
      }
    }

    function bindControls() {
      if (!searchInput) return;
      searchInput.addEventListener('input', () => {
        applyFilters();
      });
      if (sortToggle) {
        sortToggle.addEventListener('click', () => {
          sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
          sortToggle.dataset.sort = sortOrder;
          sortToggle.textContent = sortOrder === 'asc' ? 'A → Z' : 'Z → A';
          applyFilters();
        });
      }
      if (letterToggle) {
        letterToggle.addEventListener('click', () => setGroupingMode('letter'));
      }
      if (raceToggle) {
        raceToggle.addEventListener('click', () => setGroupingMode('race'));
      }
      if (randomButton) {
        randomButton.addEventListener('click', renderRandomCharacter);
      }
    }

    loadCharacters();
    // 初始化 slider 位置
    setGroupingMode(groupingMode);
  </script>
</body>
</html>
