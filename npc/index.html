<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZZFKMJ65Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPC</title>
  <link rel="icon" type="image/png" href="../assets/rugatha-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/rugatha-icon-32.png">
  <link rel="stylesheet" href="../shared/styles/theme.css">
  <link rel="stylesheet" href="styles.css">
  <meta property="og:image" content="https://rugatha.github.io/web/assets/rugatha-banner.jpg">
  <meta name="twitter:image" content="https://rugatha.github.io/web/assets/rugatha-banner.jpg">
  <meta name="twitter:card" content="summary_large_image">

</head>
<body>
  <header>
    <div class="language-toggle" role="group" aria-label="Language">
      <button type="button" data-lang="zh" aria-pressed="true">中文</button>
      <button type="button" data-lang="en" aria-pressed="false">English</button>
    </div>
    <a class="banner" href="http://rugatha.github.io/web/" target="_blank" rel="noopener">
      <img src="../assets/rugatha-banner.jpg" alt="Rugatha banner">
    </a>
    <div class="title-bar">
      <h1>NPC</h1>
      <div class="search">
        <div class="controls">
          <div class="control-row control-row--search">
            <input id="search" type="search" placeholder="以關鍵字搜尋" data-i18n-placeholder data-zh="以關鍵字搜尋" data-en="Search with keywords">
          </div>
          <div class="control-row control-row--actions">
            <div class="toggle-group" role="group" aria-label="分類方式" id="group-toggle">
              <span class="toggle-slider" aria-hidden="true"></span>
              <button type="button" id="group-letter" aria-pressed="true" data-i18n data-zh="按注音" data-en="Alphabetical">按注音</button>
              <button type="button" id="group-race" aria-pressed="false" data-i18n data-zh="按種族" data-en="Race">按種族</button>
              <button type="button" id="group-religion" aria-pressed="false" data-i18n data-zh="按信仰" data-en="Religion">按信仰</button>
              <button type="button" id="group-location" aria-pressed="false" data-i18n data-zh="按地點" data-en="Location">按地點</button>
            </div>
            <div class="sort">
              <button
                type="button"
                id="sort-toggle"
                class="pill-btn"
                data-sort="asc"
                data-zh-asc="ㄅ → ㄩ"
                data-zh-desc="ㄩ → ㄅ"
                data-en-asc="A → Z"
                data-en-desc="Z → A"
              >A → Z</button>
            </div>
            <span class="search-count" id="search-count"></span>
            <button type="button" id="random-btn" class="pill-btn" data-i18n data-zh="隨機 NPC" data-en="Random NPC">隨機 NPC</button>
            <button type="button" id="clear-search" class="pill-btn" aria-label="清除搜尋並重置" data-i18n data-i18n-aria data-zh="清除搜尋" data-en="Clear search" data-zh-aria="清除搜尋並重置" data-en-aria="Clear search and reset">清除搜尋</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="character-grid" aria-live="polite"></div>
  </main>

  <template id="card-template">
    <a class="card" target="_blank" rel="noopener">
      <img alt="">
      <div class="card__label">
        <span class="card__name"></span>
        <span class="card__race"></span>
      </div>
    </a>
  </template>

  <span class="sr-only" id="status" data-i18n data-zh="資料載入中" data-en="Loading NPC data">資料載入中</span>

  <script>
    const grid = document.getElementById('character-grid');
    const statusEl = document.getElementById('status');
    const template = document.getElementById('card-template');
    const searchInput = document.getElementById('search');
    const clearSearch = document.getElementById('clear-search');
    const sortToggle = document.getElementById('sort-toggle');
    const toggleGroup = document.getElementById('group-toggle');
    const letterToggle = document.getElementById('group-letter');
    const raceToggle = document.getElementById('group-race');
    const religionToggle = document.getElementById('group-religion');
    const locationToggle = document.getElementById('group-location');
    const randomButton = document.getElementById('random-btn');
    const searchCount = document.getElementById('search-count');
    const langButtons = document.querySelectorAll('.language-toggle button');
    const languageState = { value: 'zh' };
    const i18n = {
      zh: {
        loadError: '載入資料時發生錯誤，請稍後重試。',
        loadErrorShort: '載入資料時發生錯誤'
      },
      en: {
        loadError: 'Something went wrong while loading data. Please try again later.',
        loadErrorShort: 'Failed to load data'
      }
    };
    const zhuyinInitials = [
      { label: 'ㄅ', sample: '八' },
      { label: 'ㄆ', sample: '怕' },
      { label: 'ㄇ', sample: '媽' },
      { label: 'ㄈ', sample: '發' },
      { label: 'ㄉ', sample: '的' },
      { label: 'ㄊ', sample: '他' },
      { label: 'ㄋ', sample: '你' },
      { label: 'ㄌ', sample: '了' },
      { label: 'ㄍ', sample: '哥' },
      { label: 'ㄎ', sample: '科' },
      { label: 'ㄏ', sample: '喝' },
      { label: 'ㄐ', sample: '雞' },
      { label: 'ㄑ', sample: '七' },
      { label: 'ㄒ', sample: '西' },
      { label: 'ㄓ', sample: '知' },
      { label: 'ㄔ', sample: '吃' },
      { label: 'ㄕ', sample: '詩' },
      { label: 'ㄖ', sample: '日' },
      { label: 'ㄗ', sample: '字' },
      { label: 'ㄘ', sample: '次' },
      { label: 'ㄙ', sample: '思' },
      { label: 'ㄧ', sample: '一' },
      { label: 'ㄨ', sample: '烏' },
      { label: 'ㄩ', sample: '於' },
      { label: 'ㄚ', sample: '啊' },
      { label: 'ㄛ', sample: '喔' },
      { label: 'ㄜ', sample: '鵝' },
      { label: 'ㄝ', sample: '欸' },
      { label: 'ㄞ', sample: '哀' },
      { label: 'ㄟ', sample: '誒' },
      { label: 'ㄠ', sample: '凹' },
      { label: 'ㄡ', sample: '歐' },
      { label: 'ㄢ', sample: '安' },
      { label: 'ㄣ', sample: '恩' },
      { label: 'ㄤ', sample: '昂' },
      { label: 'ㄥ', sample: '鞥' },
      { label: 'ㄦ', sample: '兒' }
    ];
    const zhuyinCollator = (() => {
      try {
        return new Intl.Collator('zh-Hant-u-co-zhuyin');
      } catch (_) {
        return null;
      }
    })();
    const isCjk = (char) => /[\u4e00-\u9fff]/.test(char || '');
    let charactersCache = [];
    let sortOrder = 'asc';
    let groupingMode = 'letter';
    const isAscii = (str) => /^[A-Za-z]/.test(str || '');

    const getPreferredLanguage = () => {
      try {
        const stored = localStorage.getItem('npc-lang');
        if (stored === 'zh' || stored === 'en') return stored;
      } catch (_) {
        // ignore storage access errors
      }
      const docLang = (document.documentElement.getAttribute('lang') || '').toLowerCase();
      return docLang.startsWith('en') ? 'en' : 'zh';
    };

    const updateLanguageToggle = () => {
      langButtons.forEach((button) => {
        const active = button.dataset.lang === languageState.value;
        button.classList.toggle('is-active', active);
        button.setAttribute('aria-pressed', active ? 'true' : 'false');
      });
    };

    const updateI18n = () => {
      const lang = languageState.value;
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const next = el.dataset[lang] || el.textContent;
        if (el.dataset.i18n !== undefined) {
          el.textContent = next;
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach((el) => {
        const next = el.dataset[lang] || el.getAttribute('placeholder') || '';
        el.setAttribute('placeholder', next);
      });
      document.querySelectorAll('[data-i18n-aria]').forEach((el) => {
        const next = el.dataset[`${lang}Aria`] || el.getAttribute('aria-label') || '';
        el.setAttribute('aria-label', next);
      });
    };

    const updateSortToggleLabel = () => {
      if (!sortToggle) return;
      const lang = languageState.value;
      const ascLabel = lang === 'zh' ? sortToggle.dataset.zhAsc : sortToggle.dataset.enAsc;
      const descLabel = lang === 'zh' ? sortToggle.dataset.zhDesc : sortToggle.dataset.enDesc;
      sortToggle.textContent = sortOrder === 'asc' ? (ascLabel || 'A → Z') : (descLabel || 'Z → A');
    };

    const applyLanguage = (lang) => {
      languageState.value = lang === 'en' ? 'en' : 'zh';
      document.documentElement.setAttribute('data-lang', languageState.value);
      updateLanguageToggle();
      updateI18n();
      updateSortToggleLabel();
      if (charactersCache.length) {
        applyFilters();
      }
      try {
        localStorage.setItem('npc-lang', languageState.value);
      } catch (_) {
        // ignore storage access errors
      }
    };

    langButtons.forEach((button) => {
      button.addEventListener('click', () => applyLanguage(button.dataset.lang));
    });
    applyLanguage(getPreferredLanguage());

    const getDisplayName = (character) => {
      if (!character) return '';
      const lang = languageState.value;
      const candidate =
        lang === 'en'
          ? (character.nameEn || '').trim()
          : (character.nameZh || '').trim();
      if (candidate) return candidate;
      return (character.name || character.nameEn || character.nameZh || '').trim();
    };

    const setLines = (el, text) => {
      if (!el) return;
      el.innerHTML = (text || '').replace(/\n/g, '<br>');
    };

    async function loadCharacters() {
      try {
        const response = await fetch('data/characters.json');
        if (!response.ok) throw new Error('無法載入角色資料');
        charactersCache = await response.json();
        applyFilters();
        bindControls();
      } catch (error) {
        const message = i18n[languageState.value]?.loadError || i18n.zh.loadError;
        const status = i18n[languageState.value]?.loadErrorShort || i18n.zh.loadErrorShort;
        grid.innerHTML = `<p style="color:#f87171;font-weight:600;">${message}</p>`;
        statusEl.textContent = status;
        console.error(error);
      }
    }

    const sortedZhuyinInitials = [...zhuyinInitials].sort((a, b) => {
      if (zhuyinCollator) return zhuyinCollator.compare(a.sample, b.sample);
      return a.sample.localeCompare(b.sample, 'zh-Hant');
    });

    function getZhuyinGroupKey(name) {
      const first = (name || '').trim().charAt(0) || '';
      if (!first) return '其他';
      if (!isCjk(first)) return '其他';
      if (first === '艾') return 'ㄞ';
      if (first === '阿') return 'ㄚ';
      if (first === '屋') return 'ㄨ';
      if (first === '師') return 'ㄕ';
      if (first === '哈') return 'ㄏ';
      if (first === '拉') return 'ㄌ';
      if (first === '奈') return 'ㄋ';
      if (first === '大') return 'ㄉ';
      let chosen = sortedZhuyinInitials[0].label;
      for (const entry of sortedZhuyinInitials) {
        const order = zhuyinCollator
          ? zhuyinCollator.compare(first, entry.sample)
          : first.localeCompare(entry.sample, 'zh-Hant');
        if (order >= 0) {
          chosen = entry.label;
        } else {
          break;
        }
      }
      return chosen;
    }

    function getLetterGroupKey(name) {
      const first = (name || '').trim().charAt(0) || '?';
      return /^[A-Za-z]/.test(first) ? first.toUpperCase() : '中';
    }

    function normalizeList(value) {
      if (Array.isArray(value)) return value.filter(Boolean).map((v) => `${v}`.trim()).filter(Boolean);
      if (typeof value === 'string') {
        return value
          .split(',')
          .map((v) => v.trim())
          .filter(Boolean);
      }
      return [];
    }

    function getRaceKeysAll(character) {
      const en = normalizeList(character?.raceEn);
      const zh = normalizeList(character?.raceZh);
      const legacy = normalizeList(character?.race);
      return [...en, ...zh, ...legacy].filter(Boolean);
    }

    function getRaceKeysDisplay(character) {
      const en = normalizeList(character?.raceEn);
      const zh = normalizeList(character?.raceZh);
      const legacy = normalizeList(character?.race);
      const list = languageState.value === 'zh' ? zh : en;
      const fallback = list.length ? list : legacy;
      return fallback.length ? fallback : ['未知'];
    }

    function getReligionKeysAll(character) {
      const en = normalizeList(character?.religionEn);
      const zh = normalizeList(character?.religionZh);
      const legacy = normalizeList(character?.religion);
      return [...en, ...zh, ...legacy].filter(Boolean);
    }

    function getReligionKeysDisplay(character) {
      const en = normalizeList(character?.religionEn);
      const zh = normalizeList(character?.religionZh);
      const legacy = normalizeList(character?.religion);
      const list = languageState.value === 'zh' ? zh : en;
      const fallback = list.length ? list : legacy;
      const normalized = fallback.map((r) =>
        r.toLowerCase() === 'not sure' ? 'Not sure' : r
      );
      if (normalized.length) return normalized;
      return [languageState.value === 'zh' ? '無' : 'Unknown'];
    }

    function getLocationKeysAll(character) {
      const en = Array.isArray(character?.locationEn) ? character.locationEn.filter(Boolean).map((l) => `${l}`.trim()) : [];
      const zh = Array.isArray(character?.locationZh) ? character.locationZh.filter(Boolean).map((l) => `${l}`.trim()) : [];
      const legacy = Array.isArray(character?.location) ? character.location.filter(Boolean).map((l) => `${l}`.trim()) : [];
      return [...en, ...zh, ...legacy].filter(Boolean);
    }

    function getLocationKeysDisplay(character) {
      const en = Array.isArray(character?.locationEn) ? character.locationEn.filter(Boolean).map((l) => `${l}`.trim()) : [];
      const zh = Array.isArray(character?.locationZh) ? character.locationZh.filter(Boolean).map((l) => `${l}`.trim()) : [];
      const legacy = Array.isArray(character?.location) ? character.location.filter(Boolean).map((l) => `${l}`.trim()) : [];
      const list = languageState.value === 'zh' ? zh : en;
      const fallback = list.length ? list : legacy;
      return fallback.length ? fallback : ['未知地點'];
    }

    const genderAliases = {
      male: ['male', 'm', 'man', 'boy', '♂', '男', '男性'],
      female: ['female', 'f', 'woman', 'girl', '♀', '女', '女性'],
      neutral: ['neutral', 'nb', 'nonbinary', '⚪', '中', '中性'],
      other: ['other', '✦', '其他']
    };

    function genderMatches(term, gender) {
      const normalized = (term || '').trim().toLowerCase();
      const g = (gender || '').toLowerCase();
      if (!normalized || !g) return false;
      const tokens = normalized.split(/\s+/).filter(Boolean);
      if (!tokens.length) return false;

      const aliases = [g, ...(genderAliases[g] || [])].map((a) => a.toLowerCase());
      return tokens.some((t) => aliases.includes(t));
    }

    function sortByName(a, b) {
      const aName = getDisplayName(a);
      const bName = getDisplayName(b);
      if (languageState.value === 'zh') {
        const order = zhuyinCollator
          ? zhuyinCollator.compare(aName, bName)
          : aName.localeCompare(bName, 'zh-Hant');
        return sortOrder === 'asc' ? order : -order;
      }
      const aAscii = isAscii(aName);
      const bAscii = isAscii(bName);
      if (aAscii !== bAscii) {
        return sortOrder === 'asc' ? (aAscii ? -1 : 1) : (aAscii ? 1 : -1);
      }
      return sortOrder === 'asc'
        ? aName.localeCompare(bName)
        : bName.localeCompare(aName);
    }

    function sortCharacters(list) {
      return [...list].sort(sortByName);
    }

    function resolveUrl(url) {
      if (!url) return "#";
      if (url.startsWith("npc/")) return "../" + url;
      if (url.startsWith("npc_page/")) return "../" + url;
      return url;
    }

    function renderCard(character) {
      const node = template.content.firstElementChild.cloneNode(true);
      const img = node.querySelector('img');
      const nameEl = node.querySelector('.card__name');
      const raceEl = node.querySelector('.card__race');
      const displayName = getDisplayName(character);

      node.href = resolveUrl(character.url);
      nameEl.textContent = displayName || 'NPC';
      raceEl.textContent = getRaceKeysDisplay(character).join(', ');
      img.src = character.image;
      img.alt = displayName || 'NPC';
      return node;
    }

    function renderCharacters(characters, { showGroupLabels = true } = {}) {
      const fragment = document.createDocumentFragment();

      if (groupingMode === 'race') {
        const groups = new Map();
        characters.forEach((character) => {
          const raceKeys = getRaceKeysDisplay(character);
          raceKeys.forEach((groupKey) => {
            if (!groups.has(groupKey)) groups.set(groupKey, []);
            groups.get(groupKey).push(character);
          });
        });

        const sortedKeys = Array.from(groups.keys()).sort((a, b) => {
          if (languageState.value === 'zh') {
            const order = zhuyinCollator.compare(a, b);
            return sortOrder === 'asc' ? order : -order;
          }
          return sortOrder === 'asc'
            ? a.localeCompare(b, 'en', { sensitivity: 'base' })
            : b.localeCompare(a, 'en', { sensitivity: 'base' });
        });

        sortedKeys.forEach((groupKey) => {
          const groupMembers = sortCharacters(groups.get(groupKey));
          if (showGroupLabels) {
            const label = document.createElement('div');
            label.className = 'group-label';
            label.textContent = groupKey;
            fragment.appendChild(label);
          }
          groupMembers.forEach((character) => {
            fragment.appendChild(renderCard(character));
          });
        });
      } else if (groupingMode === 'location') {
        const groups = new Map();
        characters.forEach((character) => {
          const locationKeys = getLocationKeysDisplay(character);
          locationKeys.forEach((groupKey) => {
            if (!groups.has(groupKey)) groups.set(groupKey, []);
            groups.get(groupKey).push(character);
          });
        });

        const sortedKeys = Array.from(groups.keys()).sort((a, b) => {
          if (languageState.value === 'zh') {
            const emptyLabel = '無';
            const aEmpty = a === emptyLabel;
            const bEmpty = b === emptyLabel;
            if (aEmpty !== bEmpty) return aEmpty ? 1 : -1;
            const order = zhuyinCollator
              ? zhuyinCollator.compare(a, b)
              : a.localeCompare(b, 'zh-Hant');
            return sortOrder === 'asc' ? order : -order;
          }
          return sortOrder === 'asc'
            ? a.localeCompare(b, 'en', { sensitivity: 'base' })
            : b.localeCompare(a, 'en', { sensitivity: 'base' });
        });

        sortedKeys.forEach((groupKey) => {
          const groupMembers = sortCharacters(groups.get(groupKey));
          if (showGroupLabels) {
            const label = document.createElement('div');
            label.className = 'group-label';
            label.textContent = groupKey;
            fragment.appendChild(label);
          }
          groupMembers.forEach((character) => {
            fragment.appendChild(renderCard(character));
          });
        });
      } else {
        let currentGroup = null;
        if (groupingMode === 'religion') {
          const groups = new Map();
          characters.forEach((character) => {
            const religionKeys = getReligionKeysDisplay(character);
            religionKeys.forEach((key) => {
              if (!groups.has(key)) groups.set(key, []);
              groups.get(key).push(character);
            });
          });

          const sortedKeys = Array.from(groups.keys()).sort((a, b) => {
            return sortOrder === 'asc'
              ? a.localeCompare(b, 'en', { sensitivity: 'base' })
              : b.localeCompare(a, 'en', { sensitivity: 'base' });
          });

          sortedKeys.forEach((groupKey) => {
            const groupMembers = sortCharacters(groups.get(groupKey));
            if (showGroupLabels) {
              const label = document.createElement('div');
              label.className = 'group-label';
              label.textContent = groupKey;
              fragment.appendChild(label);
            }
            groupMembers.forEach((character) => {
              fragment.appendChild(renderCard(character));
            });
          });
        } else {
          characters.forEach((character) => {
            const groupKey =
              languageState.value === 'zh'
                ? getZhuyinGroupKey(getDisplayName(character))
                : getLetterGroupKey(getDisplayName(character));
            if (showGroupLabels && groupKey !== currentGroup) {
              currentGroup = groupKey;
              const label = document.createElement('div');
              label.className = 'group-label';
              label.textContent = groupKey;
              fragment.appendChild(label);
            }
            fragment.appendChild(renderCard(character));
          });
        }
      }

      grid.innerHTML = '';
      grid.appendChild(fragment);
    }

    function getFilteredCharacters() {
      const term = searchInput ? (searchInput.value || '').trim().toLowerCase() : '';
      const filtered = term
        ? charactersCache.filter((c) => {
            const nameMatch = getDisplayName(c).toLowerCase().includes(term);
            const raceMatch = getRaceKeysAll(c).some((r) => r.toLowerCase().includes(term));
            const genderMatch = genderMatches(term, c.gender);
            const religionMatch = getReligionKeysAll(c).some((r) =>
              r.toLowerCase().includes(term)
            );
            const locationMatch = getLocationKeysAll(c).some((loc) =>
              (loc || '').toLowerCase().includes(term)
            );
            return nameMatch || raceMatch || genderMatch || religionMatch || locationMatch;
          })
        : charactersCache;
      return { term, filtered };
    }

    function applyFilters() {
      const { term, filtered } = getFilteredCharacters();
      const sorted = sortCharacters(filtered);
      renderCharacters(sorted, { showGroupLabels: term === '' });
      const statusText = term
        ? `顯示 ${filtered.length} 名角色\nShowing ${filtered.length} characters`
        : '角色列表載入完成\nCharacter list loaded';
      setLines(statusEl, statusText);
      if (searchCount) {
        const countText = term ? `${filtered.length} 名角色\n${filtered.length} characters` : '';
        setLines(searchCount, countText);
      }
      grid.classList.remove('single-random');
    }

    function renderRandomCharacter() {
      const { filtered } = getFilteredCharacters();
      if (!filtered.length) {
        grid.innerHTML = '<p style="color:#f87171;font-weight:600;">目前沒有符合條件的角色可隨機選取。</p>';
        statusEl.textContent = '沒有可顯示的角色';
        if (searchCount) searchCount.textContent = '';
        grid.classList.remove('single-random');
        return;
      }
      const randomIndex = Math.floor(Math.random() * filtered.length);
      const randomCharacter = filtered[randomIndex];
      renderCharacters([randomCharacter], { showGroupLabels: false });
      setLines(statusEl, `隨機選擇：${getDisplayName(randomCharacter)}`);
      if (searchCount) setLines(searchCount, '');
      grid.classList.add('single-random');
    }

    function setGroupingMode(mode) {
      const changed = groupingMode !== mode;
      groupingMode = mode;
      if (letterToggle) letterToggle.setAttribute('aria-pressed', mode === 'letter');
      if (raceToggle) raceToggle.setAttribute('aria-pressed', mode === 'race');
      if (religionToggle) religionToggle.setAttribute('aria-pressed', mode === 'religion');
      if (locationToggle) locationToggle.setAttribute('aria-pressed', mode === 'location');
      if (toggleGroup) {
        toggleGroup.classList.toggle('is-race', mode === 'race');
        toggleGroup.classList.toggle('is-religion', mode === 'religion');
        toggleGroup.classList.toggle('is-location', mode === 'location');
      }
      if (changed) {
        applyFilters();
      }
    }

    function bindControls() {
      if (!searchInput) return;
      searchInput.addEventListener('input', () => {
        applyFilters();
      });
      if (clearSearch) {
        clearSearch.addEventListener('click', () => {
          resetControls();
        });
      }
      if (sortToggle) {
        sortToggle.addEventListener('click', () => {
          sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
          sortToggle.dataset.sort = sortOrder;
          updateSortToggleLabel();
          applyFilters();
        });
      }
      if (letterToggle) {
        letterToggle.addEventListener('click', () => setGroupingMode('letter'));
      }
      if (raceToggle) {
        raceToggle.addEventListener('click', () => setGroupingMode('race'));
      }
      if (religionToggle) {
        religionToggle.addEventListener('click', () => setGroupingMode('religion'));
      }
      if (locationToggle) {
        locationToggle.addEventListener('click', () => setGroupingMode('location'));
      }
      if (randomButton) {
        randomButton.addEventListener('click', renderRandomCharacter);
      }
    }

    function resetControls() {
      if (searchInput) searchInput.value = '';
      sortOrder = 'asc';
      if (sortToggle) {
        sortToggle.dataset.sort = 'asc';
        updateSortToggleLabel();
      }
      setGroupingMode('letter');
      grid.classList.remove('single-random');
      applyFilters();
    }

    loadCharacters();
    // 初始化 slider 位置
    setGroupingMode(groupingMode);
    updateSortToggleLabel();
  </script>
  <script src="../shared/firebase.config.js"></script>
  <script type="module" src="../shared/auth.js"></script>
</body>
</html>
