<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPC 一覽</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      --radius: 18px;
      --font: "Inter", "Helvetica Neue", Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(99, 102, 241, 0.18), transparent 28%),
                  var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.6;
    }

    header {
      padding: 32px 5vw 12px;
      text-align: center;
    }

    h1 {
      margin: 16px 0 8px;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    p.lead {
      margin: 0;
      color: var(--muted);
    }

    .hero {
      display: block;
      margin: 0 auto 8px;
      max-width: 320px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: none;
    }

    .hero img { display: block; width: 100%; height: auto; }

    .title-bar {
      margin: 10px auto 0;
      max-width: 980px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 0 12px;
    }

    .search { width: 100%; display: flex; justify-content: center; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      width: min(980px, 100%);
    }

    .controls > * { flex-shrink: 0; }

    .controls input { flex: 1 1 280px; }

    #random-btn {
      margin-left: auto;
      white-space: nowrap;
    }

    .controls button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.15);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      transition: border-color 120ms ease, background 120ms ease, color 120ms ease, box-shadow 120ms ease;
    }

    .controls button:hover,
    .controls button:focus-visible {
      border-color: var(--accent);
      outline: none;
    }

    .controls button[aria-pressed="true"] {
      border-color: var(--accent);
      background: rgba(56, 189, 248, 0.12);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .search input {
      width: min(320px, 72vw);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border-color 120ms ease, background 120ms ease;
    }

    .search input::placeholder { color: var(--muted); }

    .search input:focus {
      border-color: var(--accent);
      background: rgba(0, 0, 0, 0.25);
    }

    .sort { display: inline-flex; gap: 6px; }

    .search-count {
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
    }

    main { padding: 12px 5vw 48px; }

    .grid {
      display: grid;
      grid-auto-flow: row;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    @media (min-width: 720px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    @media (min-width: 1080px) {
      .grid { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    .card {
      position: relative;
      display: block;
      aspect-ratio: 1 / 1;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--panel);
      box-shadow: var(--shadow);
      transition: transform 150ms ease, box-shadow 150ms ease;
      text-decoration: none;
      color: inherit;
      isolation: isolate;
    }

    .card:hover,
    .card:focus-visible {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      outline: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.05);
    }

    .card__label {
      position: absolute;
      left: 14px;
      right: 14px;
      bottom: 14px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(15, 17, 21, 0.7);
      backdrop-filter: blur(6px);
      font-weight: 700;
      text-align: center;
      color: var(--text);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.55);
      line-height: 1.25;
    }

    .card__race {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
    }

    .group-label {
      grid-column: 1 / -1;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 16px;
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.25), rgba(255, 255, 255, 0.05));
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-weight: 800;
      font-family: "Blackletter", "Old English Text MT", "UnifrakturMaguntia", serif;
      font-size: clamp(26px, 5vw, 44px);
      letter-spacing: 2px;
      box-shadow: var(--shadow);
      text-transform: uppercase;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <a class="hero" href="https://rugatha.com/rugatha-home/" target="_blank" rel="noopener">
      <img src="https://rugatha.wordpress.com/wp-content/uploads/2023/11/att.bo8_ollmqnnpvunt6xrsy6l3f3y-mbtmni9bna4v7xi.jpg" alt="Rugatha home" loading="lazy" />
    </a>
    <div class="title-bar">
      <h1>NPC</h1>
      <p class="lead">輕量版：純前端，從 JSON 讀取資料</p>
      <div class="search">
        <div class="controls">
          <input id="search" type="search" placeholder="搜尋 NPC 名稱或種族">
          <button type="button" id="group-toggle" data-mode="letter" aria-pressed="false">用字母分類</button>
          <div class="sort">
            <button type="button" id="sort-toggle" data-sort="asc">A → Z</button>
          </div>
          <span class="search-count" id="search-count"></span>
          <button type="button" id="random-btn">隨機 NPC</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="character-grid" aria-live="polite"></div>
  </main>

  <template id="card-template">
    <a class="card" target="_blank" rel="noopener">
      <img alt="" loading="lazy">
      <div class="card__label">
        <span class="card__name"></span>
        <span class="card__race"></span>
      </div>
    </a>
  </template>

  <span class="sr-only" id="status">資料載入中</span>

  <script>
    const grid = document.getElementById('character-grid');
    const statusEl = document.getElementById('status');
    const template = document.getElementById('card-template');
    const searchInput = document.getElementById('search');
    const sortToggle = document.getElementById('sort-toggle');
    const groupToggle = document.getElementById('group-toggle');
    const randomButton = document.getElementById('random-btn');
    const searchCount = document.getElementById('search-count');
    let charactersCache = [];
    let sortOrder = 'asc';
    let groupingMode = 'letter';
    const isAscii = (str) => /^[A-Za-z]/.test(str || '');

    async function loadCharacters() {
      try {
        const response = await fetch('data/characters.json');
        if (!response.ok) throw new Error('無法載入角色資料');
        charactersCache = await response.json();
        applyFilters();
        bindControls();
      } catch (error) {
        grid.innerHTML = '<p style="color:#f87171;font-weight:600;">載入資料時發生錯誤，請稍後重試。</p>';
        statusEl.textContent = '資料載入失敗';
        console.error(error);
      }
    }

    function getLetterGroupKey(name) {
      const first = (name || '').trim().charAt(0) || '?';
      return /^[A-Za-z]/.test(first) ? first.toUpperCase() : '中';
    }

    function getRaceKeys(race) {
      const keys = (race || '')
        .split(',')
        .map((r) => r.trim())
        .filter(Boolean);
      return keys.length ? keys : ['未知'];
    }

    function sortByName(a, b) {
      const aAscii = isAscii(a.name);
      const bAscii = isAscii(b.name);
      if (aAscii !== bAscii) {
        return sortOrder === 'asc' ? (aAscii ? -1 : 1) : (aAscii ? 1 : -1);
      }
      return sortOrder === 'asc'
        ? a.name.localeCompare(b.name)
        : b.name.localeCompare(a.name);
    }

    function sortCharacters(list) {
      return [...list].sort(sortByName);
    }

    function renderCard(character) {
      const node = template.content.firstElementChild.cloneNode(true);
      const img = node.querySelector('img');
      const nameEl = node.querySelector('.card__name');
      const raceEl = node.querySelector('.card__race');

      node.href = character.url;
      nameEl.textContent = character.name;
      raceEl.textContent = character.race || '';
      img.src = character.image;
      img.alt = character.name;
      return node;
    }

    function renderCharacters(characters, { showGroupLabels = true } = {}) {
      const fragment = document.createDocumentFragment();

      if (groupingMode === 'race') {
        const groups = new Map();
        characters.forEach((character) => {
          const raceKeys = getRaceKeys(character.race);
          raceKeys.forEach((groupKey) => {
            if (!groups.has(groupKey)) groups.set(groupKey, []);
            groups.get(groupKey).push(character);
          });
        });

        const sortedKeys = Array.from(groups.keys()).sort((a, b) => {
          return sortOrder === 'asc'
            ? a.localeCompare(b, 'en', { sensitivity: 'base' })
            : b.localeCompare(a, 'en', { sensitivity: 'base' });
        });

        sortedKeys.forEach((groupKey) => {
          const groupMembers = sortCharacters(groups.get(groupKey));
          if (showGroupLabels) {
            const label = document.createElement('div');
            label.className = 'group-label';
            label.textContent = groupKey;
            fragment.appendChild(label);
          }
          groupMembers.forEach((character) => {
            fragment.appendChild(renderCard(character));
          });
        });
      } else {
        let currentGroup = null;
        characters.forEach((character) => {
          const groupKey = getLetterGroupKey(character.name);
          if (showGroupLabels && groupKey !== currentGroup) {
            currentGroup = groupKey;
            const label = document.createElement('div');
            label.className = 'group-label';
            label.textContent = groupKey;
            fragment.appendChild(label);
          }
          fragment.appendChild(renderCard(character));
        });
      }

      grid.innerHTML = '';
      grid.appendChild(fragment);
    }

    function getFilteredCharacters() {
      const term = searchInput ? searchInput.value.trim().toLowerCase() : '';
      const filtered = term
        ? charactersCache.filter((c) => {
            const nameMatch = c.name.toLowerCase().includes(term);
            const raceMatch = (c.race || '').toLowerCase().includes(term);
            return nameMatch || raceMatch;
          })
        : charactersCache;
      return { term, filtered };
    }

    function applyFilters() {
      const { term, filtered } = getFilteredCharacters();
      const sorted = sortCharacters(filtered);
      renderCharacters(sorted, { showGroupLabels: term === '' });
      statusEl.textContent = term
        ? `顯示 ${filtered.length} 名角色`
        : '角色列表載入完成';
      if (searchCount) {
        searchCount.textContent = term ? `${filtered.length} 名角色` : '';
      }
    }

    function renderRandomCharacter() {
      const { filtered } = getFilteredCharacters();
      if (!filtered.length) {
        grid.innerHTML = '<p style="color:#f87171;font-weight:600;">目前沒有符合條件的角色可隨機選取。</p>';
        statusEl.textContent = '沒有可顯示的角色';
        if (searchCount) searchCount.textContent = '';
        return;
      }
      const randomIndex = Math.floor(Math.random() * filtered.length);
      const randomCharacter = filtered[randomIndex];
      renderCharacters([randomCharacter], { showGroupLabels: false });
      statusEl.textContent = `隨機選擇：${randomCharacter.name}`;
      if (searchCount) searchCount.textContent = '1 名角色（隨機）';
    }

    function bindControls() {
      if (searchInput) {
        searchInput.addEventListener('input', applyFilters);
      }
      if (sortToggle) {
        sortToggle.addEventListener('click', () => {
          sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
          sortToggle.dataset.sort = sortOrder;
          sortToggle.textContent = sortOrder === 'asc' ? 'A → Z' : 'Z → A';
          applyFilters();
        });
      }
      if (groupToggle) {
        groupToggle.addEventListener('click', () => {
          groupingMode = groupingMode === 'letter' ? 'race' : 'letter';
          const isRaceMode = groupingMode === 'race';
          groupToggle.dataset.mode = groupingMode;
          groupToggle.setAttribute('aria-pressed', isRaceMode);
          groupToggle.textContent = isRaceMode ? '用種族分類' : '用字母分類';
          applyFilters();
        });
      }
      if (randomButton) {
        randomButton.addEventListener('click', renderRandomCharacter);
      }
    }

    loadCharacters();
  </script>
</body>
</html>
