      "Dennis": {
        "id": "Dennis",
        "descZh": "自稱Dennis the Demigod，是麥克嵩David醫生的雙胞胎弟弟，與David醫生長得可以說是一模一樣，不過打扮較為陰沈。\n似乎對於蜘蛛王Alfenor在冒險者們身上下的詛咒有些看法。\n其實Dennis是個不學無術的失業者，只是想證明給自己的哥哥自己也是有能力的，但卻沒有辦法拯救被詛咒的冒險者們。不過，Dennis的確曾去過深淵，但那是在他年幼時生病陷入昏迷時發生的事。",
        "descEn": "Called himself “Dennis the Demigod\". Dennis is the twin brother of Dr. David, they look quite alike, but he is more gloomy than his brother.\nSeemed to have some thoughts about the curse that Alfenor put on the adventurers.\nDennis is actually a jobless man, trying to prove to his brother that he is capable of doing meaningful things, but failed to save the cursed adventurers. However, Dennis did went to the Deep, but that happened when he got into coma after he got sick when he was a child."
