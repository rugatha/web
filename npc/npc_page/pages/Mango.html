    {
      "Mango": {
        "id": "Mango",
        "descZh": "由妖精王國的能量產出的蛋，孵出的魔法生物。\n其外型由照養他的Lott的意識所塑型。\n擁有超出想象的知識，但有時候會突然說出讓人恐懼又無法理解的話語。\n與Lott一起在母親大人的屠殺中生存。\n與Lott一起來到Fenadra後消失了一段時間，最終在Ubbo成為心空席後，以巨蛇的型態現身，且有著痛苦人臉的花紋與殘肢長在身上。\n芒果將Psyber咬傷，將他拖入傳送門消失了。",
        "descEn": "A magical creature hatched from an egg made by the energy in Lothum Kingdom.\nIts appearance is decided by Lott, its caretaker.\nMango has crazy amount of knowledge, but sometimes says things that creeps out people.\nSurvived with Lott after the Mother’s Massacre.\nAfter arriving Fendra with Lott, Mango disappeared for a while. It showed up after Ubbo ascended into the Seats of Eclipsed as a huge snake with tormented faces as its pattern, and appendages on its body.\nMango bit Psyber, and dragged him into a portal hole."
