      "Dr_Vaxon": {
        "id": "Dr_Vaxon",
        "descZh": "Kashla的醫生，為匿名之聲工作。\n對Sora從小照顧，但也建議Sora的父母對其進行一些儀式，最終導致Sora的死亡。\n曾向Sora預言會有幾名冒險者會來把他救出來。\n在冒險者們與他相見時，手部似乎有些狀況，與Ron的巫妖之手十分相似。經過Midori的感知，他似乎不是人類，而是名巫妖。",
        "descEn": "The doctor in Kashla, who worked for the Voice of the Anonymous.\nLooked after Sora since Sora was a baby, but also suggested Sora’s parents with some rituals, which led to Sora’s final death.\nHe once told Sora a prophecy that there would be several adventurers who will bring him out.\nAs the adventurers met him, there seemed to be something wrong with his arms, like Ron’s arm. After Midori’s sensing, Dr. Vaxon might not be a human, but a lich."
