    {
      "Indigo": {
        "id": "Indigo",
        "descZh": "Samael的阿嬤。\n原本以為在十多年前已經病死，卻離奇地出現在Feywild。\n懂一般語、妖精語，以及Fey，而且有穿越一般世界與Feywild的能力。\n在Feywild作為冒險者們的嚮導之一。\n喜歡挖苦Samael，但其實對Samael也很照顧與看好。\n身邊時常跟著不同的男伴。",
        "descEn": "The grandmother of Samael.\nShe was considered dead from illness more than 10 years ago, but appeared in the Feywild instead.\nKnowing common, Elvish, and Fey, Indigo also had the ability to travel between the material world and Feywild.\nAct as a guide to the adventurers in the Feywild.\nLiked to talk to Samael sarcastically, but actually looked after Samael and had high expectation to Samael.\nIndigo often had different male partners along her side."
