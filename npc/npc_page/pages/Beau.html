    {
      "Beau": {
        "id": "Beau",
        "descZh": "麥克嵩當地的七歲小女孩。父母在比武大會中死去，因此成為孤兒。\n因為視台北市議員為偶像，要求加入一起冒險。在Midori與Siri的認可下加入台北市議員，並視Midori為媽媽，Siri為爸爸。\n說話十分衝動不忌言，才剛加入台北市議員，得罪了當中不少人。\n到妖精荒野後，以救世主的身份留在那裡，但最終除了Beau外，其他當地居民都在拉索斯教入侵後被消滅。回到物質世界時已年過40，便和冒險者們一起繼續以剿滅拉索斯教為目標冒險。",
        "descEn": "A 7 years old girl fro, Macksohn, who lost her parents in the Macksohn Tournament, thus became an orphan.\nBeau sees the Councilor of Tapei as her idol, so she asked to join them. With Midori and Siri acknowledging her, she joined the party and sees them as her parents.\nBeau often speaks recklessly, and have already offended quite a lot of the party members.\nWhen the party traveled to the Feywild, Beau stayed as the Messiah, but later she only survived to be the only one left after the Laxthos invasion. She was in her 40s when she came back to the material world, with the adventurers not aged yet. She traveled with the party and aimed to defeat the Laxthos."
      }
    }
