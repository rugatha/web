      "ChiChi": {
        "id": "ChiChi",
        "descZh": "住在Sinking Echoes沼澤深處小木屋內的一名老太太，自稱從出生至此都住在這。\n行動非常緩慢，外貌有些醜惡，但對冒險者們非常溫暖。\n屋子內有異常多的巴坦腳，且似乎獵殺了不少青蛙人。",
        "descEn": "An old lady living in a cabin in the swamp, the Sinking Echoes, who claimed to have been living here since she was born.\nChi-Chi moved very slowly, and didn’t have a good looking, but was very warm to the adventurers.\nThere are quite a lot of Bach’tahn appendages in her cabin, and it also seemed like Chi-Chi hunted down quite a lot of Bullywugs."
