    {
      "Dan": {
        "id": "Dan",
        "descZh": "冒險者於多侖維爾遇見的一名中年樂手，當時正用魯特琴彈奏著《Memories》。\n自稱過去出生於麥克嵩，但已離開好一陣子，到處活動。\n十分不會看場合，好幾次在錯誤的時機做錯誤的事，讓冒險者們對他感到十分困擾。",
        "descEn": "A middle-aged artist the adventurers ran into in Dorrenville, when he was playing the song “Memories\".\nClaimed to be born in Macksohn, but had left for a while visiting other places.\nDan isn’t good at reading the air, doing wrong things at wrong time, making the adventurers quite upset with him."
