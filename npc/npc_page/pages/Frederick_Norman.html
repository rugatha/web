        "id": "Frederick_Norman",
        "descZh": "T.I.D.E.S.組織的現任領導者。\n在《The Disappearance of Gustavo Norman》中，出錢聘請冒險者們尋找其失蹤兒子Gustavo的貴族。\n人稱Syr Norman。\n雖然愛護他的兒子Gustavo，但不想太過介入其生活。\n有非常多眼線，以及不小的影響力。\n在冒險者們逃離El’Nore後，讓他們在Norman宅邸待了好一段日子。",
        "descEn": "The current leader of T.I.D.E.S.\nThe nobleman who paid the adventurers to find his lost son in “The Disappearance of Gustavo Norman\".\nHe was often called Syr Norman.\nAlthough he loved hos son Gustavo, he tried hard not to intervene Gustavo’s life.\nFrederick had many informant working under him, and also he was quite powerful in the Kingdom, even in the Empire.\nAfter the adventurers escaped El’Nore, he let them lived in the Norman mansion for quite a while."
