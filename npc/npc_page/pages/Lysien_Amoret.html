        "descZh": "名為利希恩・阿莫雷，長期資助Lott與其冒險夥伴的匿名神秘貴族。\n在一次給Lott等人的信中，邀請他們至他的「覆羽莊園」，並署名為「羽王」。\n在晚宴中，提及自己曾被月神芬尼爾賜予愛人，卻也被芬尼爾將其奪走，因此再也不信仰芬尼爾。另外，從他的話語中，可得知他已經生存了數百年。\n利希恩的莊園內似乎有不明的力量。",
        "descEn": "The anonymous patron who had supported Lott and his adventuring group for a long time, whose name is Lysien Amoret.\nIn a letter to Lott and his adventuring group, Lysien invited them to his “Feathered Estate\", with “the Lord of Feathers\" as his signature.\nIn the feast, Lysien mentioned that he was gifted a love by Phyneal, the God of Luna, but taken away later, thus he never believed in Phyneal again. Also, from his words, it seemed that he had already live for hundreds of years.\nThere seemed to be some mysterious power working in Lysien’s estate."
