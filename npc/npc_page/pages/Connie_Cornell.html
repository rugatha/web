        "descZh": "土城太陽議會的議員之一，玉米席的Connie Cornell，被阿龍稱為玉米小姐。\n負責掌管土城的娛樂相關事項，包含春天精靈的投票。\n疑似與山賊團體「海雅特山交響樂」有所勾結，但以他所述，春天精靈語山賊之間的契約早在他擔任議員之前就已經存在了。",
        "descEn": "A member of the Council of Sols in Mudtown, Connie Cornell, the Seat of Corn, was called “Miss Corn\" by Al-lon.\nConnie is in charge of entertainment in Mudtown, including the voting of the Spirit of Spring.\nIt seemed that Connie might have worked out something suspicious with the bandit group “Mt. Hyatt Symphony\", but as she said, the contract between the bandits and the Spirit of Spring had been there before she was in the council."
