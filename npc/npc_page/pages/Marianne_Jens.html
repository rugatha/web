    {
      "Marianne_Jens": {
        "id": "Marianne_Jens",
        "descZh": "麥克嵩貴族Marcus Jens的妹妹。\n年輕時曾經離家出走過一段時間。\n被關在麥克嵩王宮監獄，是蜘蛛神教在麥克嵩的間諜。\n過去曾和當時名為Marilyn的Marian為同夥，但因為被背判而被送入地牢。\nAnna過去是他的下屬。",
        "descEn": "The sister of the Macksohn noble Marcus Jens.\nShe ran out of home was she was young for some time.\nShe was locked in the Macksohn Palace Jail for some time, as she was the spy of the Spider God.\nShe was a companion of Marilyn, but was send to jail by Marilyn betraying her.\nAnna was her subordinate."
