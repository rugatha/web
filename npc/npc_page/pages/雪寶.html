    {
      "雪寶": {
        "id": "xuebao",
        "descZh": "Midori和Beau在大學城歷史區遇到的魔法生物，外貌是個雪人。\n他表示自己是吉拿棒教授的助理，專門研究食物的歷史。另外他也稱區長Andrea Day為「無菜單料理」。\n在Midori差點把他帶去獻祭，回心轉意，將他送離Andrea家外後，將身上的雪挖了一塊給Midori，作為謝禮（但同時也威脅他，不吃掉就會受到詛咒）。",
        "descEn": "A magical creature that Midori and Beau met at the History District in the Great Citadel, who had the appearance of a snowman.\nHe claimed to be the assistant of Professor Churros, majored in the history of food. Also, he called Andrea Day “Omakase".\nMidori brought it to the ritual but regretted it. After leaving Andrea’s house, it scooped some snow to Midori, as a gift (but also threatened her to finish eating them or she’ll be cursed)."
