    {
      "Trisha_of_Baylon": {
        "id": "Trisha_of_Baylon",
        "descZh": "冒險者們在地下城發現困在牢籠內的半妖精年輕女子。\nTrisha自稱來自洛森王國的貝倫部落。他的父母是拉索斯教的忠誠信徒，卻遭到背叛，而導致Trisha被綁至地下城。同時，Trisha也因為父母的關係，對拉索斯教十分了解，進而對該宗教極度厭惡。\n幼年時雙手手臂被刺上拉索斯經文的刺青。\n隨身攜帶一個裝有開鎖工具的黑色小盒子，以及兩把匕首。\n在與冒險者走在地下城的過程中，因為Uko將一顆神祕石放在他的掌心，而將神祕石吸收進了身體裡。\nTrisha曾向Midori透露自己會聽到聲音叫他做不好的事情，在石頭融入他身體後，如果他反抗，便會感到極度的頭痛。\n在與台北市議員們逃出地城後，與Uko一同從Korringfield逃亡，去尋找他的父母。",
        "descEn": "The half-elf young girl the adventurers found locked up in a cage in the dungeon.\nTrisha said she was from Baylon Tribe in the Lothum Kingdom. Her parents were loyal Laxthos worshippers, but was betrayed, which led to Trisha locked up in a cage.At the same time, due to her parents, Trisha was familiar with the cult, but also hated it.\nShe had Laxthos scripts tattooed on her arms when she was young.\nShe had a black box of locket picks on her, and also two daggers.\nWhen traveling with the adventurers, a mysterious stone found by Uko was absorbed by her body.\nTrisha revealed to Midori that she heard voices telling her to do bad things, and she’d felt agony if she resisted after the mysterious stone was absorbed by her.\nWhen the party escaped the dungeon, she and Uko left Korringfield to find her parents."
      }
    }
