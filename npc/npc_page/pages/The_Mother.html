  <script id="npc-data" type="application/json">
    {
      "The_Mother": {
        "id": "The_Mother",
        "descZh": "母親大人，麥克嵩舊城區蜘蛛神教的宗教領袖。\n據說是舊城區出生，因為不知名原因頓悟，而對蜘蛛神教有所領悟的人。\n出現在舊城區的一座隱密神殿（被稱為母親大人的寺廟）內，接見來訪者時，會從牆壁內的洞穴出現，現身於床上。\n冒險者們也發現在貴族Bernard Norm家的三樓，有個房間，和寺廟格局相似，母親大人也會在這裡出現。\n有一張佈滿皺紋的臉，表情難以解讀。會發出各種奇異的聲響來進行溝通，也會以普通語說話。\n實際上，早在Alfenor誕生前就已存在於妖精王國境內，但其起源未知。",
        "descEn": "The religious leader of the Spider God religion in old town Macksohn.\nShe was said to be born in the old town, but had an epiphany for some unknown reason, thus understood the religion.\nShe appeared in a cryptic temple, being known as Mother’s Temple. When she greeted visitors, she would appear from the hole on the wall, moving to the large ancient bed.\nThe adventurers also found a room similar to the temple at the third floor of the noble Bernard Norm’s house, where the Mother also appeared.\nThe Mother had a wrinkled face, and her facial expression was hard to interpret. She made different kinds of sounds to communicate, as she also used Common.\nIn fact, the Mother was born in the Elvish Kingdom even before Alfenor, but her origin was not known."
      }
    }
