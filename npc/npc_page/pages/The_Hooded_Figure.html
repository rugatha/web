        "id": "The_Hooded_Figure",
        "descZh": "沃瓦倫鎮出現的神秘存在。\n只有在深夜時，會披著黑色斗篷，出現在鎮上的街道上，露出他橘紅色閃閃發光的雙眼，有人還曾聽過他發出惡魔般的狂笑聲。\n他的身份至今無人知曉。\n在沃瓦倫滅鎮事件後，被冒險者目擊逃入寂靜殿內，疑似躲進了神父辦公室後掩藏通往地下的密室。\n在Macksohn曾被Paladin和Samael分別目擊到。\n依照Franz的說明，他是拉索斯教的傳訊者，會出現在不同的城市。",
