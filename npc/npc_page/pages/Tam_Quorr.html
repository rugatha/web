        "descZh": "在心空域的宿舍與Lott搭訕的人。年約三十的人類女子。\n對冒險者們表示自己在地面上是研究Phyneal的學者，多年前來到Fenadra後逐漸變異，現在覺得自己回不去了。\n向冒險者們說明了很多Fenadra的規則，包涵每日兩次的禱告、衣服深淺的意義、議員與區域的關係，甚至透露了心空席從缺的消息。\n雙手已嚴重變形，表情控制也十分不自然。",
        "descEn": "A human woman in her thirties who talked to Lott in the dorm in the Realm of Hollow Heart.\nTam told the adventurers that she used to be a scholar whose topic was around Phyneal, God of Luna, and came to Fenadra. She “changed\" a lot, and deemed that she has no way back to the surface now.\nTam told the adventurers a lot of rules here in Fenadra, including the two time prayers everyday, the meaning of the color of their clothes, the relationship between the seats of councilmen and the realms. She even told the adventurers about the news of the absent of the Seat of Hollow Heart.\nHer hands are twisted, and her facial expression are extremely distorted."
