  <script id="npc-data" type="application/json">
    {
      "Anna": {
        "id": "Anna",
        "descZh": "Sebano鎮長Thorne的妻子，視覺年齡約二十初頭，是個妖精。在Thorne當上鎮長一段時間後來到Sebano，與Thorne相識並結婚。\n在瑟巴諾被離奇屠村後，出現在Paladin面前，並透過自己的技術，將溶成泥的冒險者們重新培育出來。\n似乎是蜘蛛王Alfenor的後裔以及信徒。\n在鎮長家的地底有座自己的實驗室。\n將冒險者們重新培育出來後，Anna便消失了，但冒險者們卻發現自己身上出現了蜘蛛網型的印記，似乎是個詛咒。\n再次出現時，Anna與母親大人一同威脅Paladin，後來又偽裝成Roline試著將Paladin帶走，實際是想對Paladin逼婚，以藉由他的貴族身份拿點好處。\n透過Paladin的身體，將母親大人奪舍後，成為新的蜘蛛神。",
        "descEn": "Anna is an elf who is the wife of mayor Thorne of Sebano, and looks like in her early 20s. She came to Sebano short after Thorne became the mayor of the town, and got married in a short time.\nAfter the macabre slaughter of Sebano, Anna showed up to Paladin, and reformed the other adventurers from mud.\nAnna seems to be a descendant and believer of Alfenor.\nShe has her own lab at the basement of the mayor’s house.\nAfter recreating the adventurers, Anna disappeared, but the adventurers found some spider web-shaped totem on their bodies, that seems like a curse.\nWhen Anna reappeared, she and Mother threatened Paladin, and also disguised as Roline, trying to take Paladin away. She was intended to force Paladin into marriage to take advantage of his noble identity.\nAnna later invaded Mother’s body through Paladin, and became the new Spider God."
      }
    }
