  <script id="npc-data" type="application/json">
    {
      "Frankie": {
        "id": "Frankie",
        "descZh": "Macksohn當地酒館Sunrise的店小二。\n在Rhythm of the Wild組成時，搶先擔任樂團的贊助人，被Samael敬稱為老闆。\n在Sunrise老闆Jonathan失蹤時，與Ron一同前往老闆家，但沒有找到人。Frankie前後言詞不一的行為讓Ron感到非常可疑。之後暫時擔任Sunrise的老闆，但與老闆失蹤似乎有什麼關聯……\n在台北市議員重返Sunrise時，因為態度惡劣且敲詐他們，Frankie被切斷右手臂，且放入bag of holding內，慘遭滅口。在他被放入袋子前的最後一刻，口中吐出了「Sebano」的地名。\n台北市議員們將Frankie棄屍於地下道內一處開口的底下。\n在麥克嵩比武大會授獎儀式後，悄悄出現在國王巴納沃二世身後。在吸乾了國王的精力後，化身為惡魔，飛向台北市議員們所處的觀眾席，對他們出擊。在被台北市議員們擊敗時，留下了「I’ll be back.」一句話，便消失不見。",
        "descEn": "A waiter in Sunrise, the local tavern in Macksohn.\nWhen the adventurers formed the band “Rhythm of the Wild\", he became the patron of the band, with Samael calling him boss.\nWhen Jonathan, the owner of Sunrise gone missing, Ron and him went to Jonathan’s house, but couldn’t find anyone. His contradictory words got Ron suspicious. He later became the temporary owner of Sunrise, but it seemed like the missing of Jonathan had something to do with him……\nAs the party got back to Sunrise, he became mean and even extorted them, leading to his arm chopped off and himself dropped into the bag of holding. Before his last breath, he whispered the name of a nearby village “Sebano\".\nThe party dropped his body under the sewer.\nAfter the awarding ceremony at the Macksohn Tournament, Frankie sneaked up behind King Benevol II, and transformed into a demon after sucking out his spirit, flying to the auditorium, and attacked the party and the people. As the party defeated him, he left the words “I’ll be back\" and disappeared."
      }
    }
