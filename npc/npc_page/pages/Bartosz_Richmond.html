        "descZh": "貝瑟頓的里奇蒙爵士。\n里奇蒙家族似乎過去十分興旺，如今卻風華不再，且淪為城內人的笑話。\n爵士於60歲左右時便開始失智，如今只能靠宅邸內的傭人用輪椅推著他才能行動。\n他時不時會呼喊著「Agnes」這個名字，但從家譜無法確定他喊的是他的老婆，還是祖母，兩人都叫Agnes。\n他有個女兒叫Riley。\n爵士也對部分詞語有所反應，如「T.I.D.E.S.」。",
        "descEn": "Syr Richmond from Batherdon.\nThe Richmond family used to be rich, but now they are nothing but a joke in Batherdon.\nBartosz suffered from dementia around his 60s, and can only move in a wheelchair with the aid of a maid in his mansion.\nHe often yells the name “Agnes\", but can’t tell if it was his wife or grandmother, who both had the name Agnes.\nHe has a daughter named Riley.\nBartosz also responds to some words, like “T.I.D.E.S.\"."
