    {
      "Nathaniel": {
        "id": "Nathaniel",
        "descZh": "崔尼斯劇院的售票人員之一，駝背的瘦弱中年男子。\n十分親切，告訴了Ron關於比武大會的一些事，也推薦他觀賞Simon’s雜技團的表演。\n在冒險著們從地底爬上劇院時，將舞台旁的小門鎖上，似乎奉命要讓這道門維持鎖死。\n死於崔尼斯劇院大火。",
        "descEn": "A ticket clerk at the Trinix Theatre with hunchback.\nA very kind man who told Ron about the tournament, and also recommend him the go see the show of Simon’s Circus.\nAs the adventurers climbed from the dungeon to the theater, he locked the door next to the stage, as if he was ordered to keep the door closed.\nNathaniel died at the fire of the Trinix Theatre."
