      "Dr_Chandra_Pyresong": {
        "id": "Dr_Chandra_Pyresong",
        "descZh": "YHWH過去的師傅，是一名烈焰術士。一頭短髮，繡有火焰的黑色皮衣是他的專屬標誌。\n在冒險者們來到大學城時，正好在外修行。\n在大學城有個十分舒服的住處，讓冒險者們可以暫時居住。\n在趕回大學城後，追逐有著巫妖之手的Ron，在兩人單獨戰鬥時自爆而亡，但Ron僅重傷而已。",
        "descEn": "The former master of YHWH, a pyromancer. She had short hair and shapes of flames on her black leather jacket.\nShe was out of town traveling when the adventurers arrived the Great Citadel.\nShe had a nice place to live in the Great Citadel, that acted as a temporary home for the adventurers.\nAfter she hurried back to the Great Citadel, Dr. Chandra chased down Ron, who had the lich’s hand, but self-exploded during the fight, while Ron only had some scratches."
