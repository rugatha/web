      "Elby__Dr_White": {
        "id": "Elby__Dr_White",
        "descZh": "出現在Dorrenville的「醫生」。\n外觀年齡約二十初頭，皮膚蒼白，髮色銀白，穿著也是全白，只有雙眼是碧藍色的。身形非常纖瘦到看起來不健康的程度，給人一種妖精的感覺，卻沒有尖耳朵。\n可以在一般時空和妖精荒野間穿越。\n他的群體似乎有著一般時空沒有的醫療技術。\n在一般世界被稱為Dr. White，而在妖精荒野則被稱為Elby。\n在主持Midori和Beau的救世主試煉的最後，被發現是拉索斯在妖精荒野的間諜，善於使用魔法，且手上刺滿拉索斯教的經文。在將Midori拖往另一個時空時，被Midori殺死。",
        "descEn": "A “doctor\" appearing in Dorrenville.\nLooked like in her early 20s, with pale skin, silver-white hair, and also wears in all white, with only her eyes blue. She was so thin that it looked unhealthy. She gave a feeling of elf, but without the pointy ears.\nElby can transport between the material world and the Feywild freely.\nHer people seemed the have a high-tech medical profession not seen in the material world.\nShe was called Dr. White in the material world, but Elby in the Feywild.\nAfter hosting the trial of the Messiah between Midori and Beau, she was found to be the spy working for Laxthos in Feywild. She was good in magic, and had Laxthos writings all on her arms. She was killed by Midori after dragging Midori in another plane."
