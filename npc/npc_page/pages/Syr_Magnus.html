      "Syr_Magnus": {
        "id": "Syr_Magnus",
        "descZh": "Paladin的父親。\n麥丁頓王國騎士團的副團長，因在王都麥克嵩遭到匪徒攻擊，未及時治療傷勢，導致傷口感染，被迫退休，回到寇林菲爾德養傷，卻因重傷，很有可能喪命。\n在帕拉丁犧牲了自己的左耳，透過神秘的月神教儀式後，產出了一罐粉紅色的液體。Magnus爵士喝下後，竟然神奇的完全康復了。\n向Paladin透露他的生母並不是他長期以來稱為母親的那位女人，而是他在麥克嵩遇見的另一個女子，Xandria，又被稱為麥克嵩的紫羅蘭。",
        "descEn": "The father of Paladin.\nThe former vice-leader of the kings guard of Mattington. Syr Magnus was attacked by bandits in Macksohn, but wasn’t cured right after that, which led to his wound infected and forced to retire to rest back in Korringfield. However, the injury was too severe that it might cost him his life.\nAfter Paladin sacrificed his left ear, with the help of the mysterious ritual of Phyneal, a pink potion was made for Syr Magnus to drink, which got him healed magically.\nHe revealed to Paladin that his mother was actually a woman called Xandria, aka the Violet of Macksohn, whom he met at Macksohn."
      }
