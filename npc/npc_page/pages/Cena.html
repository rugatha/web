        "descZh": "Magnus爵士聘請的馬伕，本名John，被Paladin稱為Cena。\n在駕馬車前往麥克嵩前，才剛被Magnus爵士聘用一個月不到，薪水都還沒領。\n協助Paladin將拷問他的衛兵擊暈，假扮成衛兵押解Paladin走在麥克嵩城內。\n與Paladin一同在Sunrise鬥毆，帶著Paladin的魅力頭帶與大部分的武器消失在麥克嵩。\n在比武大會說明會前，與一名女子，Beatrice，出現在王宮前市集。",
        "descEn": "A stableman hired by Syr Magnus. His name was John, but was mocked by Paladin as Cena.\nBefore driving the carriage to Macksohn, he had only been hired less than a month, without getting his payment yet.\nCena helped knocked out the guard that tortured Paladin, and disguised as the guard to take Paladin into Macksohn.\nCena joined Paladin in the tavern fight in Sunrise, but disappeared with Paladin’s Headband of Charm and most weapons after the fight.\nBefore the Machsohn Tournament, he was seen with a noble lady, Beatruce, at the Macksohn Plaza."
