    {
      "Maribel_Muddlewick": {
        "id": "Maribel_Muddlewick",
        "descZh": "本年度競爭土城「春天精靈」的女孩之一，但輸給了Penny Applewood。他原本想透過擔任春天精靈，來和「聽說存在」的山賊進行談判，為土城謀取較為公平的利益。\n父母外出旅行兩年以上都還沒回到土城來。\n在與Maribel相處後，冒險者們發現他廚藝精湛、飽讀詩書，且有足夠的獨立生活能力，力邀他加入冒險團隊，但Maribel暫時沒有想離開土城的心，只想好好把書看完。",
        "descEn": "A girl running for “the Spirit of Spring\" in Mudtown this year, but lost to Penny Applewood. She wanted to become the Spirit of Spring to negotiate with the “bandits\" for benefits for Mudtown.\nHer parents have been traveling for over two years, and haven’t returned to Mudtown.\nAfter spending some time with Maribel, the adventurers found her to be quite proficient with cooking, well-read, and also has the ability to live independently. They tried to convince her into joining the adventuring group, but Maribel still wants to finish her books before leaving the town."
      }
    }
