      "Marcus_Jens": {
        "id": "Marcus_Jens",
        "descZh": "麥克嵩的貴族，家族從事情報搜集。\n雇用了一名叫伊的貧民窟少年（伊稱呼他為M伯爵），似乎在調查和蜘蛛神教相關的事。\n有一名叫Marianne的妹妹被關在王宮監獄內，冒險者受他委託，將Marianne從監獄救出來。\n多年前曾購買了大量的魔法球，魔法球的功能似乎非常多元，而且不是只有他自己能使用。\nMarcus是月神教的信徒。\n在麥克嵩的擁王派失利後，與冒險者們一同逃往洛森王國，前往尋找母親大人的旅途。然而，在一次與月光狩獵會的戰鬥中，被敵人的詛咒殺死。冒險者將他安葬，並立了一個木製的墓碑。",
        "descEn": "A noble from Macksohn whose family did intelligence gathering.\nHe hired a young man from the ghetto named Yi to do some investigation about the Spider God religion.\nHe had a sister named Marianne who was locked up in the Macksohn Palace Jail. The adventurers was paid by him to get her out of the jail.\nMarcus bought a lot of magical orbs years ago, which seemed to have multiple functions, and could even be used by people other than him.\nMarcus is a believer of Phyneal.\nAfter the royalist faction failed in Macksohn, Marcus traveled with the party to Lothum, on a trip to find the Mother. However, he was cursed to death in a battle against the Moonlight Predators. The party buried him, erected a wooden tombstone for him, and paid their respect."
      }
