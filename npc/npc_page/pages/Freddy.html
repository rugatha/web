    {
      "Freddy": {

        "descZh": "夏庭森的石頭店、雕塑店的老闆，有一手很精巧的手藝，能雕出非常精細且逼真的雕像。\n除了自己的雕塑外，Freddy主要在店內販賣各種礦石和寶石。\n他的店是夏庭森少數入夜後還營業的店舖，但曾經到訪過夏庭森多次的Ronald表示這是他第一次看見這間店營業。",
        "descEn": "The owner of the sculptor shop and rock shop at Shartingson.\nFreddy was a very talented sculptor who can make very realistic work.\nAside from his sculptures, Freddy also sold a kinds of rocks, minerals and diamonds.\nHis shops were the minority that is still open after sunset, but Ronald, who had visited Shartingson for quite some time, claimed that this is the first time he saw this shop opened."
