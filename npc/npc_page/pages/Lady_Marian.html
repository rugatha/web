        "id": "Lady_Marian",
        "descZh": "麥丁頓現任國王Elliot四世的母親，在前國王時期似乎沒有人知道他的存在。\n被Oliver the Wise暗示不是人類。\n似乎有一定程度的魔法能力，能主動進行心靈溝通。\n根據Marianne的說法，本名為Marilyn，過去是他蜘蛛神教的夥伴，但後來信奉了拉索斯教，改名為Marian，並揭發他臥底的身份，使他被關入地牢，因此Marianne對他恨之入骨。",
        "descEn": "The mother of the current King of Mattington, Elliot IV. She was not known when the former king reigned.\nShe was hinted not a human by Oliver the Wise.\nSeemed to have some kind of magical powers, and could do active telepathy.\nAs Marianne said, Marian’s name was originally Marilyn, and was her companion of followers of the Spider God, but turned to believe in Laxthos and changed her name to Marian, also turning her in. Marianne was then locked up in jail, thus she hated Marianne deeply."
