        "descZh": "妖精荒野大帳篷內的大法師，總是戴著斗篷，年紀似乎很大了。\n大約每一百年會做出一個對妖精荒野重要的預言，至今為止都實現了。\n平常以幫大帳篷內的成員們做日常的占卜維生。\n靠著雙手在身前搓弄一顆假想的占卜球來凝聚與「神」溝通的力量，至少他如此認為。",
        "descEn": "The archmage in the Great Tent in Feywild. She always wear a cloak, and seemed to be very old.\nShe made a prophecy that is important to the Feywild once per a hundred year, with all of them came true.\nShe does daily scrying for the inhabitant in the Great Tent for a living.\nShe played with an imagined crystal ball to communicate to “God\", as she believed in."
