      "Roline_Hughes": {
        "id": "Roline_Hughes",
        "descZh": "Macksohn貴族Hughes家族的新任掌門人。\n父親為Fred Hughes。\n從小就展現出極好的社交天賦，因此父親努力培養他作為家族的接班人。\n與Midori和Ron在麥克嵩王宮花園初見。\n在比武大會事件後對Ron產生了極深的情愫。\n在認識Ron前，似乎常常出入貴族的秘密雜交派對，但如今亟欲隱藏這段過去。\n在Paladin等人於15048年再次回到麥克嵩時，用心幫助他們，甚至作為掩護讓他們逃出王宮。不久後被Anna冒用身份，襲擊Paladin。後來再次見到Paladin時，協助落魄的他買東西。\n在Tweeter打開第三隻眼時，他的靈魂成了與交易之神芬諾爾交易時，被犧牲的祭品，身體化成了陶瓷。\n15048年的Roline在小黑屋掛著斗篷，作為交易之神的代言人。\n15050年在YHWH等人回到麥克嵩時，與YHWH在文創區巧遇，但看起來眼神空洞，似乎還沒有恢復成原本的樣貌。\nRon等人到了大學城，透過歷史區區長Andrea Day的儀式，成功釋放了Roline。",
        "descEn": "The new face of the Macksohn noble house Hughes.\nHer father was Fred Hughes.\nShe showed her expert in social contact in her youth, thus her father trained her to be the successor of the family.\nMet Midori and Ron at the Macksohn Palace Garden.\nStarted having a feeling towards Ron after the Macksohn Tournament incident.\nShe seemed to go to the nobles secret orgies quite often, but she tried hard to reveal it after knowing Ron.\nAfter Paladin and the party returned to Macksohn at 15048 D.E., she helped them and even covered them to escape the palace. Not long after that, her identity was used by Anna to sneak onto Paladin. After seeing Paladin again, she bought him stuffs to help him.\nWhen Tweeter opened his third eye, her souls was used as the sacrifice to fulfill the trade with Phynoir, becoming a pottery doll.\nShe then acted as the hooded spokesman of Phynoir at the Dark house.\nWhen YHWH and the party returned to Macksohn at 15050 D.E., she met YHWH at the art district, but she looked hollow. It seemed like she hadn’t returned to her true self.\nRon and the party went to the Great Citadel, and with the help of Andrea Day, Roline’s soul was released through a ritual."
