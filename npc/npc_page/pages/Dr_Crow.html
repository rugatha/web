        "descZh": "在《The False Hydra of Moorland Haunt》中Moorland Haunt當地醫生，似乎是個德魯伊。\n養了一隻狗狗，叫Marco。\n15051年在冒險者們來訪時，已經沒了狗狗，甚至不記得自己是否有養過狗。\nDr. Crow在診所的牆壁上凌亂的以德魯伊語寫下自己記得關於兩年前被怪獸襲擊的隻字片語，但卻無法將內容完整拼湊。",
        "descEn": "The doctor in Moorland Haunt from “The False Hydra of Moorland Haunt\". Seems like a druid.\nHe has a dog companion named Marco.\nWhen the adventurers visited Dr. Crow in 15051D.E., the dog was gone, and Dr. Crow didn’t even knew if he had a dog or not.\nDr. Crow marked some druidic writings on his walls, try to record the monster attack incident that happened 2 years ago, but couldn’t piece them together."
