  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/rugatha-icon-32.png">
  <link rel="icon" type="image/png" href="../../../assets/rugatha-icon.png">
  <link rel="stylesheet" href="../assets/styles.css">
  <meta property="og:image" content="https://rugatha.github.io/web/assets/rugatha-banner.jpg">
  <meta name="twitter:image" content="https://rugatha.github.io/web/assets/rugatha-banner.jpg">
  <meta name="twitter:card" content="summary_large_image">

</head>
<body>
  <header class="banner">
    <a href="http://rugatha.github.io/web/" aria-label="Rugatha home">
      <img src="../../../assets/rugatha-banner.jpg" alt="Rugatha banner" class="banner-img">
    </a>
  </header>

  <main class="page">
    <section class="card">
        <div class="title-row">
          <h1 id="npc-name">NPC</h1>
        </div>

      <div class="layout">
        <div class="portrait">
          <img id="npc-portrait" src="" alt="">
        </div>
        <div class="content">

          <p id="npc-desc-zh" class="body"></p>

          <p id="npc-desc-en" class="body"></p>
        </div>
      </div>
      <div class="qa qa--fate" data-qa data-qa-src="../../data/characters.json" data-qa-id="Bishop_Robinson" data-qa-page="npc/npc_page/pages/Bishop_Robinson.html">
        <h2 class="section-title section-title--center">命運的抉擇<br>A Choice of Fate</h2>
        <div class="qa-question">
          <span class="qa-label">Q</span>
          <p class="qa-text" data-qa-question></p>
        </div>
        <div class="qa-choices">
          <button class="qa-choice" type="button" data-choice="1" aria-pressed="false">
            <span class="qa-label">C1</span>
            <span class="qa-choice-text" data-qa-choice="1"></span>
            <span class="qa-choice-meta" data-qa-percent="1"></span>
          </button>
          <button class="qa-choice" type="button" data-choice="2" aria-pressed="false">
            <span class="qa-label">C2</span>
            <span class="qa-choice-text" data-qa-choice="2"></span>
            <span class="qa-choice-meta" data-qa-percent="2"></span>
          </button>
        </div>
        <div class="qa-results" aria-live="polite">
          <div class="qa-result" data-choice="1">
            <span class="qa-label">R1</span>
            <p class="qa-result-text" data-qa-result="1"></p>
          </div>
          <div class="qa-result" data-choice="2">
            <span class="qa-label">R2</span>
            <p class="qa-result-text" data-qa-result="2"></p>
          </div>
        </div>
      </div>
      <div class="actions">
        <a class="btn icon-btn" href="../../index.html" aria-label="返回 NPC 清單">↩</a>
      </div>
    </section>
  </main>

  <script type="module" src="../assets/scripts.js"></script>
  <script src="../../../shared/firebase.config.js"></script>
  <script type="module" src="../assets/qa.js"></script>
  <script type="module" src="../../../shared/auth.js"></script>
</body>
</html>
