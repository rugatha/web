    {
      "Brock": {
        "id": "Brock",
        "descZh": "Macksohn當地人，年約30的半獸人，舉止溫文有禮，有他自己的幽默感。對Macksohn與崔尼斯教有些不信任。\n在Mr. Moon的推薦下，加入冒險者們組成的樂團Rhythm of the Wild，擔任打擊手。\n從小在Macksohn長大，父母經營武器打鐵鋪，卻因經營不善而倒閉。\n曾在Nightfall酒館演出。\n被斗篷男子攻擊後陷入昏迷，且逐漸變得黝黑，長出毛皮，越來越不像人型生物了，最後成了拉茲特獸。",
        "descEn": "A local Macksohn half-orc who is polite and humor in his own way. He didn’t trust Macksohn and the Trinix religion.\nAfter the introduction by Mr. Moon, Brock joined the adventurer-formed band, Rhythm of the Wild as the drummer.\nBrock grew up in Macksohn, with his parents as smiths, but the shop was closed due to bad business.\nBrock used to play music in the tavern Nightfall.\nHe was down after attacked by the hooded figure and started to grew dark fur out of his skin, less human-like than before. He ended up becoming a Laztek."
      }
