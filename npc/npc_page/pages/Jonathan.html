    {
      "Jonathan": {
        "id": "Jonathan",
        "descZh": "Macksohn當地酒館Sunrise的老闆與主廚。\n因為小時候曾被龍人欺凌，而在酒館鬥毆事件中對Ron出手。鬥毆後為表歉意，聘用Ron在Sunrise作為廚師，並讓Ron住在Sunrise後台的員工休息室。\n然而因Ron住宿的第一晚就遇到Lemmy造成的突發事件，讓Jonathan決定出錢給Ron在外面找地方住。\n隔天Jonathan卻失蹤了。\n隨著Frankie給予的線索，Paladin與他的新夥伴們在Sebano發現了化名為Jonas的Jonathan，但他似乎被捲入了什麼事件，被Hobb五花大綁。\n最後，在Paladin面前被Anna殺死。",
        "descEn": "The owner and chef of Sunrise, a local tavern in Macksohn.\nJonathan was bullied by dragonborns when he was a kid, so he attacked Ron in the tavern fight. To apologize, he hired Ron as the chef in Sunrise, and permit him to live in the employee’s room.\nHowever, the first night Ron lived in Sunrise, there were incident caused by Lemmy, which led to Jonathan changed his mind and instead gave money for Ron to find somewhere else to live outside the tavern.\nThe next day, Jonathan was nowhere to be found.\nFollowing Frankie’s lead, Paladin and his new group of adventurers found Jonathan at Sebano, with the alias Jonas. But he was in the midst of some trouble, as he got tied up by Hobb.\nIn the end, Jonathan was brutally murdered by Anna in front of Paladin."
      }
