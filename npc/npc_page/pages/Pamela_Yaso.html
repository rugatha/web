        "id": "Pamela_Yaso",
        "descZh": "麥克嵩的貴族，家裡似乎是經營農作物的，幾個世代前才搬遷到麥克嵩。\n與華生和Sugalu在王宮花園相談甚歡，並邀請他們前來家裡作客。\n在家中的晚宴，要求貴族們表態是否支持新任國王。\nPamela實際上是反對國王派，也被認為在鬥爭中策劃將支持國王派的人馬幾乎都殺光了，其中包含他的朋友Bernard.",
        "descEn": "A noble in Macksohn, whose family does crop business, and moved to Macksohn a few generations ago.\nHad a great talk with Watson and Sugalu at the Palace Garden, and invited them for dinner.\nAt the banquet at her place, she asked the nobles whether they support the new king or not.\nPamela was actually against the new king, and believed to be the one killing off the nobles who supported the new king, including her old time friend, Bernard."
