    {
      "Franz": {
        "id": "Franz",
        "descZh": "荒野旋律在Berners家晚宴認識的吟遊詩人，年輕人類男性。\n他表示自己也曾和冒險者們到處遊歷，搜集了不少故事，對於《沃瓦倫之歌》有著很濃厚的興趣，邀請荒野旋律和他談談這首歌的故事。\n在麥克嵩期間，居住於Brandon’s Corner。\n過去的冒險團為Shadow Trackers，因成員之一Nebalon the Justice被暗影之父殺死而解散。除了Franz之外的團員都決定引退。Franz因此投身於研究暗影之父，而來到麥克嵩。對於拉索斯教也有一定程度的認識，而且懂拉索斯語。\n在比武大會遭暗影之父襲擊後，似乎受到了刺激，創作了相關的樂曲，並加入台北市議員，追查暗影之父與拉索斯教的線索。\n在從妖精荒野回來後，因為發現自己和台北市議員的方向不同，而決定自行離開了。",
        "descEn": "A young bard that the Rhythm of the Wild got to know at the Berners Family banquet.\nHe told the party that he once was an adventurer, collected quite a lot of stories, and was very interested in “the Song of Vowalon\", inviting the adventurers to tell him about the story behind it.\nLived in Brandon’s Corner while he was in Macksohn.\nHis past party was named Shadow Trackers, and the party broke up after one of the member, Nebalon the Justice, was killed by the Father of Shadows. Everyone but Franz chose to retire, while Franz came to Macksohn to study on the Father of Shadows. He knew quite a lot about Laxthos and can speak Laxthosian.\nAfter being attacked by the Father of Shadows at the Macksohn Tournament, Franz was somewhat inspired and chose to travel with the Councilor of Taipei to gather more information about the Father of Shadows and Laxthos.\nAfter coming back from the Feywild, Franz realized that his goal is different from the party, so he the party left quietly."
      }
