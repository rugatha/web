        "id": "Nylessa_Arylith",
        "descZh": "阿龍的堂妹。\n身材嬌小，和顏悅色，熱愛藝術。\n與弟弟Vaelric感情很好，並對魔法商店老闆Harrel Mizel有很強烈的愛意。\n受到Harrel的煽動，在畫室內殺害其伯伯Vaerodan與伯母Selyra，並擺放成其在夢中所見的「雙龍登仙」姿勢。\n案發前請Vaelric為他竄改記憶，消除他的意圖；案發後請Vaelric為他竄改記憶，消除他行兇的記憶。\n在確認其為兇手後，將受到他的父親，代理龍冠Theramond的審判。",
        "descEn": "Al-lon’s cousin.\nHas a petite build, and a pleasant face. Love arts.\nNylessa is good with her brother Vaelric, and has a strong romantic intention towards the magic item shop owner Harrel Mizel.\nShe was incited by Harrel, killed her uncle Vaerodan and aunt Selyra, and posture them as “the Two Dragons Ascension\", which she dreamt.\nNylessa asked Vaelric to modify her memory to erase her intention, and to remove her memory of the murder after the event.\nAfter being accused of being the murderer, Nylessa is going to be put into trial by her father, Theramond, the acting Crown."
