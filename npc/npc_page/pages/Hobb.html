  <script id="npc-data" type="application/json">
    {
      "Hobb": {
        "id": "Hobb",
        "descZh": "Sebano當地的黑幫老大之一，身材十分壯碩，但是手下似乎都不太擅長打架。\n鎮上的一間「酒館」Hobb’s Party House似乎是他的黑幫的集散地。\n似乎是拉索斯教的信奉者，手下的身上有刺拉索斯語的祝禱文。\n與Drayer似乎過去就認識了。\n和冒險者們談了交易，只要他們將鎮長家的魔法盒交給他，就能贖回被他綁走的Jonathan。\n真身是來自深淵（the Deep）的一頭綁匪怪蛙，其手下為魚人，與拉索斯教簽訂了契約。\n計劃在Sebano蓋一個建設，卻被冒險者們打斷了計劃，也殺光了他的手下。\n在從冒險者們手上搶走魔法盒子之後就消失了，也連帶將幾名冒險者們溶成了泥。",
        "descEn": "The leader of a local gangster in Sebano who had a very strong-build body.\nHis henchmen were not good fighters.\nA local “tavern\" was pretty much like the base of his gang.\nHobb seemed to be a believer of Laxthos, with his arms tattooed with Laxthos prayers.\nIt seemed like he and Drayer had known each other for some time.\nHobb negotiated a deal with the adventurers, with them handing him the magic box from Mayor Thorne’s house to release Jonathan, who was kidnapped by him.\nThe real identity of Hobb is a Banderhobb from the Deep, with merfolks has his henchmen, and he signed a contract with the Laxthos.\nHobb planned to build a construct in Sebano, but was interrupted by the adventurers and all his henchmen was killed.\nAfter taking the magic box from the adventurers, Hobb disappeared after melting several adventurers into mud."
      }
    }
