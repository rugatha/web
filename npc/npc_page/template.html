<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../../assets/rugatha-icon.png">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="banner">
    <a href="http://rugatha.github.io/web/" aria-label="Rugatha home">
      <img src="../../../../assets/rugatha-banner.jpg" alt="Rugatha banner" class="banner-img">
    </a>
  </header>

  <main class="page">
    <section class="card">
        <div class="title-row">
          <h1 id="npc-name">NPC</h1>
        </div>

      <div class="layout">
        <div class="portrait">
          <img id="npc-portrait" src="" alt="">
        </div>
        <div class="content">
          <h2 class="section-title">介紹 Introduction</h2>

          <p id="npc-desc-zh" class="body"></p>

          <p id="npc-desc-en" class="body"></p>

          <h2 class="section-title">地點 Locations</h2>
          <div id="npc-locations" class="location-list"></div>
        </div>
      </div>
      <div class="actions">
        <a class="btn icon-btn" href="../index.html" aria-label="返回 NPC 清單">↩</a>
      </div>
    </section>
  </main>

  <script id="npc-data" type="application/json">
    {
      "ada": {
        "id": "ada",
        "name": "Ada",        "descZh": "麥克嵩王宮內的洗衣女工之一，資歷非常淺，但已經闖了不少禍了。在總管姊姊的保護下，才免於被開除。\n在一次搬運衣服時，被冒險者襲擊並變裝成他，自己則被擊暈，丟包在附近的小巷子內。",
        "descEn": "A laundry lady in the Macksohn Palace who is inexperienced, but already made enough mistakes that nearly got her fired, if not for the kindness of her manager.\nAda was knocked out and replaced by the adventurers when she was carrying the laundry, dropped in the alley nearby."
      }
    }
  </script>
  <script type="module" src="assets/scripts.js"></script>
</body>
</html>
